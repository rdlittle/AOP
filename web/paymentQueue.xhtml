<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Payment Processing Queue</h2>
                </span>
                <h:form id="form">
                    <p:growl id="msg" />
                    <p:dataTable id="paymentQueue" var="queueItem" 
                                 value="#{aopQueueBean.paymentQueueList}" 
                                 selection="#{aopQueueBean.selectedItems}" 
                                 rowKey="#{queueItem.fileName}" 
                                 rowSelectMode="checkbox"
                                 resizableColumns="true">
                        <p:column id="proc" selectionMode="multiple" style="text-align: left;" width="1%"/>
                        <h:inputHidden id="aoQueueId" value="#{queueItem.aoQueueId}"/>
                        <p:column headerText="Ctry" style="text-align: left;" width="2%">
                            <h:outputText value="#{queueItem.networkCountry}"/>
                        </p:column>                        
                        <p:column headerText="Network" width="10%">
                            <h:outputText value="#{queueItem.networkName}"/>
                        </p:column>
                        <p:column headerText="Check ID" style="text-align: left;" width="5%">
                            <h:outputText value="#{queueItem.checkId}"/>
                        </p:column>                                                
                        <p:column headerText="Check Amount" style="text-align: right;" width="5%">
                            <h:outputText value="#{queueItem.checkAmount}"/>
                        </p:column>                        
                        <p:column headerText="Upload Date" style="text-align: center;" width="5%">
                            <h:outputText value="#{queueItem.uploadDate}"/>
                        </p:column>
                        <p:column headerText="Upload Time" style="text-align: center;" width="5%">
                            <h:outputText value="#{queueItem.uploadTime}"/>
                        </p:column>                    
                        <p:column headerText="User" style="text-align: left;" width="3%">
                            <h:outputText value="#{queueItem.userName}"/>
                        </p:column>
                        <p:column headerText="Status" width="5%" style="text-align: center;">
                            <h:outputText value="#{queueItem.statusName}"/>
                        </p:column>
                        <p:column headerText="Lines" width="5%" style="text-align: center;">
                            <h:outputText value="#{queueItem.lineCount}"/>
                        </p:column> 
                        <p:column headerText="Orders" width="5%" style="text-align: center;">
                            <h:outputText value="#{queueItem.orderCount}"/>
                        </p:column> 
                        <p:column headerText="Errors" width="5%" style="text-align: center;">
                            <h:outputText value="#{queueItem.errors}"/>
                        </p:column> 
                        <p:column headerText="Report Name" width="26%" style="text-align: left;">
                            <h:outputText value="#{queueItem.fileName}"/>
                        </p:column>
                        <p:ajax event="rowSelectCheckbox" listener="#{aopQueueBean.onRowSelect(se)}" update="@form:processButton"/>
                        <p:ajax event="rowUnselectCheckbox" listener="#{aopQueueBean.onRowUnselect(se)}" update="@form:processButton"/>
                        <p:poll id="poll" interval="10" listener="#{aopQueueBean.rePoll}" update="@form:paymentQueue"/>
                    </p:dataTable>
                    <p:commandButton id="processButton" value="Delete"
                                     action="#{aopQueueBean.deleteSelected}" 
                                     disabled="#{!aopQueueBean.selected}"
                                     update="@form:paymentQueue"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
