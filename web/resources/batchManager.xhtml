<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2" style="width:100%;">
                    <h2>AOP Batch Manager</h2>
                    <h:form id="headerForm">
                        <h:panelGrid columns="2" style="width:100%;">
                            <h:outputText value="Role"/>
                            <h:outputText value="#{batchManagementBean.mgmtRole}" style="text-align: right;"/>

                            <h:outputText value="Vendor ID"/>
                            <h:outputText value="#{batchManagementBean.vendorId}"/>

                            <h:outputText value="Check Amount" style="text-align: left;"/>
                            <h:inputText value="#{batchSummaryBean.checkAmt}" style="text-align: right;" readonly="true"/>

                            <h:outputText value="Applied Amount" style="text-align: left;"/>
                            <h:inputText id ="appliedAmt" value="#{dataController.totalAppliedAmt}"
                                         style="text-align: right;" readonly="true">
                                    <f:convertNumber currencyCode="USD" type="currency" />
                            </h:inputText>
                            
                            <h:outputText value="Balance" style="text-align: left;"/>
                            <h:inputText value="#{batchSummaryBean.checkAmt}" style="text-align: right;" readonly="true"/>    
                        </h:panelGrid>
                    </h:form>
                </p:panelGrid>
                <h:form id="tableForm">
                    <p:messages showDetail="true"/>
                    <p:dataTable id ="batchList" var="batchItem" value="#{dataController.batchList}" 
                                 paginator="true" rows="10" rowsPerPageTemplate="10, 15, 20, 25, 30, 1000"
                                 widgetVar="batchTable" rowKey="#{batchItem.id}" selection="#{dataController.selectedItem}"
                                 selectionMode="single" 
                                 rowStyleClass="#{batchItem.appliedAmt==batchItem.commission ? 'whiteCell' : 'redCell'}">
                        <p:ajax event="rowSelect" listener="#{dataController.rowSelector}" update=":tableForm:batchList :headerForm:appliedAmt"/>
                        <p:ajax event="rowUnselect" listener="#{dataController.rowUnSelector}" update=":tableForm:batchList :headerForm:appliedAmt"/>
                        <p:column id="detailColumn" headerText="Detail" selectionMode="single" />
                        <p:column sortBy="storeName" headerText="Store Name" style="width: 30%;" styleClass="#{batchItem.styleClass}">
                            <h:outputText value="#{batchItem.storeName}"/>
                        </p:column>
                        <p:column sortBy="processDate" headerText="Date" styleClass="#{batchItem.styleClass}">
                            #{batchItem.processDate}
                        </p:column>
                        <p:column headerText="#Orders" style="text-align: right;" styleClass="#{batchItem.styleClass}">
                            #{batchItem.orderCount}
                        </p:column>
                        <p:column headerText="#Errors" style="text-align: right;" styleClass="#{batchItem.styleClass}">
                            #{batchItem.errorCount}
                        </p:column>
                        <p:column headerText="IBV" style="text-align: right;" styleClass="#{batchItem.styleClass}">
                            #{batchItem.IBV}
                        </p:column>
                        <p:column sortBy="commission" headerText="Commission" style="text-align: right;" styleClass="#{batchItem.styleClass}">
                            #{batchItem.commissionAsString}
                        </p:column>
                        <p:column sortBy="appliedAmt" headerText="Applied Amt"  style="text-align: right;" styleClass="#{batchItem.styleClass}">
                            #{batchItem.appliedAmtAsString}
                        </p:column>                        
                        <p:column id="psApproveColumn" headerText="PS" styleClass="#{batchItem.styleClass}">
                            <p:selectBooleanCheckbox id="psApproval" value="#{batchItem.psApprovalStatus}"/>
                        </p:column>
                        <p:column headerText="Name" styleClass="#{batchItem.styleClass}">
                            #{batchItem.psApprovalName}
                        </p:column>
                        <p:column headerText="Date" styleClass="#{batchItem.styleClass}">
                            #{batchItem.psApprovalDate}
                        </p:column> 
                        <f:facet id="buttons" name="footer">
                            <p:panel>
                                <h:outputText value="Approve: "/>
                                <p:commandButton value="Page"></p:commandButton>
                                &nbsp;
                                <p:commandButton value="All"></p:commandButton>
                            </p:panel>
                        </f:facet>
                    </p:dataTable>

                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
