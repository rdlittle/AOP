<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout.xhtml">
            <f:metadata>
                <f:viewParam name="memberId" value="#{fnboBean.memberId}" />
            </f:metadata>
            <ui:define name="banner">
                banner
            </ui:define>

            <ui:define name="content">

                <span style="width: 99%; text-align: center; margin: 2em auto 3em auto;">
                    <h2>FNBO Transaction Report</h2>
                </span>
                <h:form id="form">
                    <p:panelGrid style="width: 40%; margin-left: auto; margin-right: auto; margin-bottom: 2em; margin-top: 1em;">
                        <p:row>
                            <p:column>
                                <h:outputText value='#{fnboBean.searchType eq "ARN" ? "ARN" : "Member Id"}'/>
                            </p:column>
                            <p:column>
                                <h:outputText value='#{fnboBean.searchType eq "ARN" ? fnboBean.arn : fnboBean.memberId}'/>
                            </p:column>                        
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Member Name"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.cardholderName}"/>                    
                            </p:column>                        
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Transaction Total"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transTotal}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 60%;">
                                <h:outputText value="MA / Shop.com Only"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="maOnly" itemLabel="" value="#{fnboBean.maOnly}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 60%;">
                                <h:outputText value="Date Range"/>
                            </p:column>
                            <p:column>
                                <p:panelGrid styleClass="custom">
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Start Date"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="End Date"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:calendar showButtonPanel="true" id="startDate" value="#{fnboBean.startDate}"/>
                                        </p:column>
                                        <p:column>
                                            <p:calendar showButtonPanel="true" id="endDate" value="#{fnboBean.endDate}"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: center; width: 90%;">
                                <p:panelGrid styleClass="custom" style=" text-align: center;">
                                    <p:column style="text-align: center;">
                                        <p:button value="New Search" outcome="/fnboInquiryForm.xhtml?faces-redirect=true"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:commandButton id="fnboInquiryButton" action="#{fnboBean.onInquiryFormSubmit()}" value="Narrow Search"/>
                                    </p:column>                                                                
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:dataTable id="table" value="#{fnboBean.transList}" var="trans"
                                 rows="15"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,15,20,25,30"                             
                                 style="width: 90%; margin: auto;">
                        <p:column headerText="Transaction#" style="width: 10%;" sortBy="#{trans.id}">
                            <h:outputText value="#{trans.id}"/>
                        </p:column>
                        <p:column id="transDateCol" headerText="Date" style="width: 3%; text-align: center;" sortBy="#{trans.transDate}">
                            <h:outputText value="#{trans.transDateAsString}"/>
                        </p:column>
                        <p:column headerText='#{fnboBean.searchType eq "ARN" ? "Member Id" : "ARN"}' style="width: 5%;">
                            <h:outputText value='#{fnboBean.searchType eq "ARN" ? trans.memberId : trans.arn}'/>
                        </p:column>
                        <p:column headerText="Card type" style="width: 3%; text-align: center;">
                            <h:outputText value="#{trans.cardType}"/>
                        </p:column>
                        <p:column headerText="Merch Type" style="width: 5%;" sortBy="#{trans.merchType}">
                            <h:outputText value="#{trans.merchType}"/>
                        </p:column>                        
                        <p:column headerText="Merch Desc" style="width: 10%;" sortBy="#{trans.merchDesc}">
                            <h:outputText value="#{trans.merchDesc}"/>
                        </p:column>
                        <p:column headerText="Type" style="width: 3%;" sortBy="#{trans.transCode}">
                            <h:outputText value="#{trans.transCode}"/>
                        </p:column>                    
                        <p:column headerText="Trans Amount" style="width: 5%; text-align: right;" sortBy="#{trans.transAmt}">
                            <h:outputText value="#{trans.transAmtAsString}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
