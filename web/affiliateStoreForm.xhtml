<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Vendor And Store Selection</h2>
                </span>

                <p:growl id="msgs"></p:growl>

                <h:form id="form">

                    <p:panelGrid columns="3" styleClass="custom">
                        <h:outputText value="Affiliate Master ID" style="text-align: right;"/>
                        <p:selectOneMenu id="masterId" value="#{affiliateDetailBean.affiliateMasterId}">
                            <f:selectItems value="#{affiliateMasterBean.affiliateMasterList}" var="vendor" 
                                           itemLabel="#{vendor.value}"
                                           itemValue="#{vendor.key}">
                            </f:selectItems>
                            <p:ajax listener="#{affiliateDetailBean.changeMasterId}" update="@form"/>
                        </p:selectOneMenu>
                        <h:outputText value=""/>

                        <h:outputText value="Edit / Add new store" />
                        <p:selectOneMenu id="storeList" value="#{affiliateDetail.id}">
                            <f:selectItem itemValue="" itemLabel="Select"/>
                            <f:selectItems value="#{affiliateDetailBean.storeList}" var="stores"
                                           itemLabel="#{stores.value}" itemValue="#{stores.key}">
                            </f:selectItems>
                            <p:ajax listener="#{affiliateDetail.changeStore}" update="@form"/>
                            <p:ajax listener="#{campaignBean.changeCampaign}"/>
                        </p:selectOneMenu>
                        <h:outputText value=""/>

                        <h:outputText value="Date Entered"/>
                        <h:inputText id="createDate" value="#{affiliateDetail.createDate}" readonly="true"/>
                        <p:selectBooleanCheckbox id="isActive" value="#{affiliateDetail.isActive}" itemLabel="Active" />

                        <h:outputText value="Store ID"/>
                        <h:inputText id="storeId" value="#{affiliateDetail.storeId}"/>
                        <p:selectBooleanCheckbox id="isTiered" value="#{affiliateDetail.tiered}" itemLabel="Tiered" />

                    </p:panelGrid>

                    <p:panelGrid style="width: 95%; margin: 1.25em auto 1em auto;">
                        <p:column>
                            <p:panelGrid columns="7" style="width: 100%;" >
                                <f:facet name="header">
                                    <h:outputText value="Commission / IBV / Cashback"/>    
                                </f:facet>
                                <h:outputText value="IBV"/>
                                <h:outputText value="Comm"/>
                                <h:outputText value="Commission Type"/>
                                <h:outputText value="CB"/>
                                <h:outputText value="Currency Type"/>
                                <h:outputText value="Tiered Commission Key"/>                            
                                <h:outputText value=""/>

                                <h:inputText id="ibv" value="#{affiliateDetail.defaultIBV}" size="5" />
                                <h:inputText id="comm" value="#{affiliateDetail.defaultCommission}" size="5" />
                                <h:selectOneMenu id="commType" value="#{affiliateDetail.defaultCommissionType}">
                                    <f:selectItem itemValue="" itemLabel="Select"/>
                                    <f:selectItem itemValue="F" itemLabel="Fixed"/>
                                    <f:selectItem itemValue="P" itemLabel="Percentage"/>
                                </h:selectOneMenu>
                                <h:inputText id="cb" value="#{affiliateDetail.cbTermsId}" size="5"/>
                                <h:inputText id="currencyType" value="#{affiliateDetail.currencyType}" size="5" />
                                <h:inputText id="commKey" value="#{affiliateDetail.tieredCommissionKeys}" size="5" />
                                <h:outputText value="Add"/>
                            </p:panelGrid>
                        </p:column>

                        <p:column style="text-align: center;" rowspan="2">
                            <p:panelGrid columns="2" style="width: 90%; margin: auto;">
                                <f:facet name="header">
                                    <h:outputText value="Terms And Conditions"/>
                                </f:facet>
                                <h:outputText value="Minimum Pay Period"/>
                                <h:outputText value="Maximum Pay Period"/>
                                <p:selectOneRadio id="minPayPeriod" value="#{affiliateDetail.minPay}" layout="grid" columns="1">
                                    <f:selectItem itemLabel="35 to 45 days" itemValue="3545"/>
                                    <f:selectItem itemLabel="45 to 60 days" itemValue="4560"/>
                                    <f:selectItem itemLabel="60 to 90 days" itemValue="6090"/>
                                    <f:selectItem itemLabel="Over 90 days" itemValue="OVER90"/>
                                    <p:ajax listener="#{affiliateDetail.ajaxHandler}"/>
                                </p:selectOneRadio>
                                <p:selectOneRadio id="maxPayPeriod" value="#{affiliateDetail.maxPay}" layout="grid" columns="1">
                                    <f:selectItem itemLabel="3 Months" itemValue="3"/>
                                    <f:selectItem itemLabel="4 Months" itemValue="4"/>
                                    <f:selectItem itemLabel="6 Months" itemValue="6"/>
                                    <f:selectItem itemLabel="Threshold must be met" itemValue="T"/>
                                </p:selectOneRadio> 
                                <h:outputText value="Threshold"/>
                                <p:selectOneMenu id="threshhold" value="#{affiliateDetail.threshhold}">
                                    <f:selectItem itemValue="" itemLabel="Select"/>
                                    <f:selectItem itemValue="100000" itemLabel="1000.00"/>
                                    <f:selectItem itemValue="200000" itemLabel="2000.00"/>
                                    <f:selectItem itemValue="300000" itemLabel="3000.00"/>
                                    <f:selectItem itemValue="400000" itemLabel="4000.00"/>
                                    <f:selectItem itemValue="500000" itemLabel="5000.00"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:column>

                        <p:row>
                            <p:column>
                                <p:panelGrid columns = "2" style="width: 100%;" styleClass="custom">
                                    <h:outputText value="IBV Terms"/>
                                    <h:outputText value="CB Terms"/>

                                    <h:inputTextarea id="ibvTerms" value="#{affiliateDetail.ibvTerms}" 
                                                     style="width: 100%;" rows="4">
                                        <p:ajax listener="#{affiliateDetail.ajaxHandler}"/>
                                    </h:inputTextarea>
                                    <h:inputTextarea id="cbTerms" value="#{affiliateDetail.cbTerms}" 
                                                     style="width: 100%;" rows="4">
                                        <p:ajax listener="#{affiliateDetail.ajaxHandler}"/>
                                    </h:inputTextarea>

                                    <p:selectBooleanCheckbox id="displayIBV" value="#{affiliateDetail.displayIBV}" itemLabel="Display">
                                        <p:ajax listener="#{affiliateDetail.ajaxHandler}" />
                                    </p:selectBooleanCheckbox>
                                    <p:selectBooleanCheckbox id="displayCB" value="#{affiliateDetail.displayCB}" itemLabel="Display">
                                        <p:ajax listener="#{affiliateDetail.ajaxHandler}"/>
                                    </p:selectBooleanCheckbox>
                                    <p:selectBooleanCheckbox id="ibvGift" itemLabel="IBV On Gift Card" value="#{affiliateDetail.ibvOnGiftCard}"/>
                                    <p:selectBooleanCheckbox id="bypassCb" itemLabel="Bypass Cashback" value="#{affiliateDetail.cbExclude}" />
                                </p:panelGrid>
                            </p:column>
                        </p:row>

                        <h:outputText value=""/>
                    </p:panelGrid>

                    <p:panel styleClass="custom" style="margin-top: 2em;">
                        <p:commandLink id="newCampaignLink" actionListener="#{campaignBean.createCampaign}" 
                                       rendered="#{!campaignBean.newCampaign}" ajax="true" update="campaignGrid @this @form">
                            <h:outputText value="Create new campaign"/>
                        </p:commandLink>
                        <p:commandLink id="saveCampaignLink" actionListener="#{campaignBean.saveCampaign}" 
                                       rendered="#{campaignBean.newCampaign}" ajax="true" update="campaignGrid @this @form">
                            <h:outputText value="Save new campaign"/>
                        </p:commandLink>                        
                        <p:panelGrid id="campaignGrid" styleClass="custom" columns="6" style="width: 75%; margin: auto;">    
                            <h:outputLabel for="campaignStart" value="Start Date" rendered="#{campaignBean.newCampaign}"/>
                            <p:calendar id="campaignStart" value="#{campaignBean.campaignStart}" rendered="#{campaignBean.newCampaign}"/>
                            <h:outputLabel for="campaignStart" value="End Date" rendered="#{campaignBean.newCampaign}"/>
                            <p:calendar id="campaignEnd" value="#{campaignBean.campaignEnd}" rendered="#{campaignBean.newCampaign}"/>
                            <h:outputLabel for="increase" value="Cashback" rendered="#{campaignBean.newCampaign}"/>
                            <p:inputText id="increase" value="#{campaignBean.newCashback}" style="width: 100px;" rendered="#{campaignBean.newCampaign}"/>
                        </p:panelGrid>

                        <p:dataTable  
                            id="campaignTable"
                            value="#{campaignBean.list}"
                            var="campaign" 
                            selection="#{campaignBean.selectedCampaign}"
                            selectionMode="single"
                            rowKey="#{campaign.id}">
                            <p:ajax event="rowSelect" listener="#{campaignBean.onRowSelect}" update=":form:campaignTable" />
                            <p:ajax event="rowUnselect" listener="#{campaignBean.onRowUnselect}" update=":form:campaignTable" />
                            <f:facet name="header">Cashback Campaigns</f:facet>
                            <p:column headerText="Status" >
                                <h:outputText value="#{campaign.status}"/>
                            </p:column>                            
                            <p:column headerText="Seq">
                                <h:outputText value="#{campaign.seqNum}"/>
                            </p:column>                            
                            <p:column headerText="Start Date">
                                <h:outputText value="#{campaign.startDate}"/>
                            </p:column>
                            <p:column headerText="End Date">
                                <h:outputText value="#{campaign.endDate}"/>
                            </p:column> 
                            <p:column headerText="Base CB">
                                <h:outputText value="#{campaign.cbBase}"/>
                            </p:column>
                            <p:column headerText="CB Increase">
                                <h:outputText value="#{campaign.cbIncrease}"/>
                            </p:column>
                            <p:column headerText="Total CB">
                                <h:outputText value="#{campaign.cbTotal}"/>
                            </p:column>
                            <p:column headerText="User">
                                <h:outputText value="#{campaign.user}"/>
                            </p:column>
                            <p:column headerText="Date">
                                <h:outputText value="#{campaign.editDate}"/>
                            </p:column> 
                            <p:column headerText="Action">
                                <h:commandButton action="#{campaignBean.setCampaignStop}" value="Stop"
                                                 rendered="#{campaign.canStop}"/>
                                <h:commandButton value="Delete"
                                                 action="#{campaignBean.deleteCampaign()}"
                                                 rendered="#{campaign.canDelete}">
                                    <f:setPropertyActionListener value="#{campaign}" target="#{campaignBean.selectedCampaign}"/>
                                </h:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:commandButton id="btnSubmit" ajax="false" actionListener="#{affiliateDetail.save}" value="Submit"/>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
