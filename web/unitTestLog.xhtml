<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="banner">
                banner
            </ui:define>

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto 3em auto;">
                    <h2>Test Unit Log</h2>
                </span>                
                
                <h:form id="form">
                    <p:messages id="messages" showDetail="true"/>
                    <p:panelGrid styleClass="custom" 
                                 style="margin-left: auto; margin-top: 2em; margin-right: auto; margin-left: auto;">
                        <p:row>
                            <p:column style="margin-right: 1em;">
                                <p:outputLabel for="utName" value="Test name"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="utName" value="#{aopTestBean.utLogName}" >
                                    <f:selectItem itemLabel="Select unit test name" itemValue=""/>
                                    <f:selectItems value="#{aopTestBean.nameList}" var="selItem"
                                                   itemLabel="#{selItem.value}" itemValue="#{selItem.key}">
                                    </f:selectItems>
                                    <p:ajax listener="#{aopTestBean.onChangeUtLogName()}" update="messages,utDate,utTime"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel for="utDate" value="Date" style="margin-right: 1em;"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="utDate" value="#{aopTestBean.utLogDate}">
                                    <p:ajax event="change" listener="#{aopTestBean.onChangeUtLogDate(event)}"
                                            update="messages,utTime" process="@this"/>
                                    <f:selectItem itemLabel="Select date" itemValue=""/>
                                    <f:selectItems value="#{aopTestBean.dateList}" var="date"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel for="utTime" value="Time" style="margin-right: 1em;"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="utTime" value="#{aopTestBean.utLogTime}">
                                    <p:ajax listener="#{aopTestBean.onChangeUtLogTime()}" process="@this"
                                            update="chart,resultPanel,resultPanel:passData,resultPanel:failData,deleteButton"/>
                                    <f:selectItem itemLabel="Select time" itemValue="-1"/>
                                    <f:selectItems value="#{aopTestBean.timeList}" var="time"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:commandButton id="deleteButton" value="Delete" actionListener="#{aopTestBean.onDeleteLog()}"
                                                 disabled="#{!aopTestBean.logSelected}" 
                                                 update="utName,utDate,utTime,chart,resultPanel,resultPanel:passData,resultPanel:failData,deleteButton"/>
                            </p:column>                            
                        </p:row>
                    </p:panelGrid>
                    
                    <p:ajaxStatus 
                        style="width: 50px; height: 50px; display:block; 
                        margin: auto;">
                        <f:facet name="default">
                            <h:outputText value="" />
                        </f:facet>

                        <f:facet name="start">
                            <p:graphicImage name="/images/loading.gif" width="50" height="50" />
                        </f:facet>

                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    
                    <p:chart id="chart" type="bar" model="#{aopTestBean.chartModel}" transient="true"
                             style="width: 800px; height: 100px;
                             margin-top: 2em; margin-right: auto; margin-bottom: 1em; margin-left: auto;"/>
                    
                    <h:outputLabel value="Total number of tests: " style="margin-right: 1em;"/>
                    <h:outputLabel value="#{aopTestBean.log.total}"/>

                    <p:accordionPanel id="resultPanel" multiple="true">
                        <p:tab title="Number of tests failed: #{aopTestBean.log.failCount}">
                            <p:dataTable id="failData" value="#{aopTestBean.log.failList}" var="logEntry" 
                                         style="margin: auto;">
                                <p:column headerText="Test #" style="width: 3%;">
                                    <h:outputText value="#{logEntry.num}"/>
                                </p:column>
                                <p:column headerText="Description" style="width: 90%;">
                                    <h:outputText value="#{logEntry.desc}"/>
                                </p:column>
                                <p:column headerText="Expected" style="width: 4%;">
                                    <h:outputText value="#{logEntry.expect}"/>
                                </p:column>
                                <p:column headerText="Actual" style="width: 3%;">
                                    <h:outputText value="#{logEntry.result}"/>
                                </p:column>                        
                            </p:dataTable>                    
                        </p:tab>
                        <p:tab title="Number of tests passed: #{aopTestBean.log.passCount}">
                            <p:dataTable id="passData" value="#{aopTestBean.log.passList}" var="logEntry" 
                                         style="margin: auto; margin-bottom: 2em;">
                                <p:column headerText="Test #" style="width: 3%;">
                                    <h:outputText value="#{logEntry.num}"/>
                                </p:column>
                                <p:column headerText="Description" style="width: 90%;">
                                    <h:outputText value="#{logEntry.desc}"/>
                                </p:column>
                                <p:column headerText="Expected" style="width: 4%;">
                                    <h:outputText value="#{logEntry.expect}"/>
                                </p:column>
                                <p:column headerText="Actual" style="width: 3%;">
                                    <h:outputText value="#{logEntry.result}"/>
                                </p:column>                        
                            </p:dataTable>
                        </p:tab>
                    </p:accordionPanel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
