<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Cache-control" content="No-Cache"/>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>AOP System</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true" styleClass="banner">
                <ui:insert name="banner">
                    
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="AOP Menu" collapsible="true">
                <p:menu toggleable="true">
                    <p:submenu label="Affiliates">
                        <p:menuitem value="Networks" url="/faces/affiliateNetworkForm.xhtml"/>
                        <p:menuitem value="Aggregators" url="/faces/affiliateMasterForm.xhtml"/>
                        <p:menuitem value="Stores" url="/faces/affiliateStoreForm.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Batch Management">
                        <p:menuitem value="Batch listing" url="/faces/batchManagementInputForm.xhtml"/>
                        <p:menuitem value="Error listing" url="/faces/affiliateErrorListing.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Order Management">
                        <p:menuitem value="Process a report" url="/faces/aopUploader.xhtml"/>
                        <p:menuitem value="Processing queue" url="/faces/aopQueue.xhtml"/>
                    </p:submenu>   
                    <p:submenu label="Payment Processing">
                        <p:menuitem value="Check reconcilliation" url="/faces/checkReconFileUploader.xhtml"/>                        
                        <p:menuitem value="Payment queue" url="/faces/paymentQueue.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Testing">
                        <p:menuitem value="Source descriptor" url="/faces/aopTestSourceDesc.xhtml"/>
                        <p:menuitem value="Test Suites" url="/faces/unitTestSuiteForm.xhtml"/>                        
                        <p:menuitem value="Test results log" url="/faces/unitTestLog.xhtml"/>                        
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center" resizable="true" closable="true" collapsible="true">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
