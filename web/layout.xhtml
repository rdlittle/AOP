<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Cache-control" content="No-Cache"/>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>AOP System</title>
    </h:head>

    <h:body>
        <div id="top" class="banner">
            <ui:insert name="top">
                <p:graphicImage url="/resources/images/ma-logo.png" />
            </ui:insert>
        </div>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false"
                  appendTo="@(body)"
                  resizable="false" showHeader="false">
            <p:graphicImage value="/resources/images/ajax-loader.gif"/>
        </p:dialog>
        
        <div id="left">
            <h:form>
                <p:tieredMenu>
                    <p:submenu label="Affiliates">
                        <p:menuitem value="Networks" outcome="/affiliate/partners/networkForm.xhtml"/>
                        <p:menuitem value="Aggregators" outcome="/affiliate/partners/masterForm.xhtml"/>
                        <p:menuitem value="Mapping" outcome="/affiliate/partners/affiliateMapping.xhtml"/>
                        <p:menuitem value="Stores" outcome="/affiliate/partners/storeForm.xhtml"/>
                        <p:menuitem value="Campaigns" outcome="/affiliate/partners/campaignManager.xhtml"/>
                        <p:menuitem value="Commissions" outcome="/affiliate/partners/tieredCommission.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Batch Management">
                        <p:menuitem value="Batch listing" outcome="/affiliate/orders/batchManagementInputForm.xhtml"/>
                        <p:menuitem value="Error listing" outcome="/affiliate/orders/errorListing.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Order Processing">
                        <p:menuitem value="Process a report" outcome="/affiliate/orders/aopUploader.xhtml"/>
                        <p:menuitem value="Processing queue" outcome="/affiliate/orders/aopQueue.xhtml"/>
                    </p:submenu>   
                    <p:submenu label="Payment Processing">
                        <p:menuitem value="Check reconcilliation" outcome="/affiliate/payments/checkReconFileUploader.xhtml"/>                        
                        <p:menuitem value="Payment queue" outcome="/affiliate/payments/paymentQueue.xhtml"/>
                    </p:submenu>
                    <p:submenu label="FNBO">
                        <p:submenu label="Cardholders">
                            <p:menuitem value="Create" outcome="/fnbo/fnboArnEntry.xhtml"/>
                            <p:menuitem value="Report" outcome="/fnbo/fnboInquiryForm.xhtml"/>
                            <p:menuitem value="Search" outcome="/fnbo/cardHolder.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Transactions">
                            <p:menuitem value="Inquiry" outcome="/fnbo/fnboTrans.xhtml"/>
                            <p:menuitem value="Reprocess" outcome="/fnbo/fnboTransReprocess.xhtml"/>
                            <p:menuitem value="Search" outcome="/fnbo/fnboTransSearch.xhtml"/>
                        </p:submenu>
                        <p:menuitem value="Processing Queue" outcome="/fnbo/fnboProcessing.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Testing">
                        <p:menuitem value="Source Descriptor" outcome="/testing/aoTestSourceDesc.xhtml"/>
                        <p:menuitem value="Units" outcome="/testing/aoTestUnit.xhtml"/>
                        <p:menuitem value="Groups" outcome="/testing/aoTestGroup.xhtml"/>
                        <p:menuitem value="Create Test Orders" outcome="/testing/testingBatchSetupForm.xhtml"/>
                        <p:menuitem value="Test Data Queue" outcome="/testing/aopTestDataQueue.xhtml"/>
                        <p:menuitem value="Test Suite Entry" outcome="/testing/unitTestSuiteForm.xhtml"/>                        
                        <p:menuitem value="View Test Results" outcome="/testing/unitTestLog.xhtml"/>   
                    </p:submenu>
                </p:tieredMenu>
            </h:form>
        </div>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
