<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Check Selector</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{affiliatePaymentBean.paymentList}" var="payment">
                <p:column headerText="Date">
                    <h:outputText value="#{payment.checkDate}"/>
                </p:column>
                <p:column headerText="Vendor">
                    <h:outputText value="#{payment.networkId}"/>
                </p:column>
                <p:column headerText="Amount">
                    <h:outputText value="#{payment.checkAmount}"/>
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-check" actionListener="#{dfCarsView.selectCheckFromDialog(payment)}"/>
                </p:column>            
            </p:dataTable>
        </h:form>
    </h:body>
</html>
