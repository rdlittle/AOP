<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Order Detail</h2>
                </span>                
                <p:messages id="msgs" autoUpdate="true" globalOnly="true"/>

                <h:form id="orderForm">
                    <p:panelGrid columns="3" style="margin-top: 2em;" styleClass="custom">
                        <h:outputText value="Batch ID"/>
                        <h:outputText value="#{affiliateOrderView.order.batchId}"/>
                        <h:outputText  style="width: 35%;">&nbsp;</h:outputText>

                        <h:outputText value="Store ID"/>
                        <h:outputText value="#{affiliateOrderView.order.storeId}"/>
                        <h:outputText />

                        <h:outputText value="Store Name"/>
                        <h:outputText value="#{affiliateOrderView.order.storeName}"/>                        
                        <h:outputText />

                        <h:outputText value="Division" />
                        <h:outputText value="#{affiliateOrderView.order.vendorDiv}" />
                        <h:outputText />

                        <h:outputText value="Vendor's Order #" />
                        <h:outputText value="#{affiliateOrderView.order.vendorOrderNum}" />
                        <h:outputText />

                        <h:outputText value="Vendor's Order Date" />
                        <h:outputText value="#{affiliateOrderView.order.vendorOrderDate}" />
                        <h:outputText />

                        <h:outputText value="Entry Date" />
                        <h:outputText value="#{affiliateOrderView.order.entryDate}" />  
                        <h:outputText />

                        <h:outputText value="Paying ID"/>
                        <h:inputText id="payId" value="#{affiliateOrderView.order.payingId}" 
                                     binding="#{affiliateOrderView.component}"
                                     readonly="#{!affiliateOrderView.order.hasErrors}" required="true">
                            <p:ajax event="blur" listener="#{affiliateOrderView.getValidatePayId}" update="payIdMsg"/>
                        </h:inputText>
                        <p:message id="payIdMsg" for="payId"/>

                        <h:outputText value="Paying ID Name"/>
                        <h:outputText value="#{affiliateOrderView.order.payingIdName}"/>
                        <h:outputText />

                        <h:outputText value="Total IBV" />
                        <h:outputText value="#{affiliateOrderView.order.ibvTotal}" style="text-align: right;">
                            <f:convertNumber currencyCode="USD" type="currency" />
                        </h:outputText>
                        <h:outputText />

                        <h:outputText value="Default Placement"/>
                        <h:outputText value="#{affiliateOrderView.order.placementId}" />
                        <h:outputText />

                        <h:outputText value="MA Order #" />
                        <h:outputText value="#{affiliateOrderView.order.orderRef}" />
                        <h:outputText />

                        <h:outputText value="Actual Placement 1" />
                        <h:outputText value="#{affiliateOrderView.order.actualPlacementId1}" />
                        <h:outputText />

                        <h:outputText value="IBV Amt Placed" />
                        <h:outputText value="#{affiliateOrderView.order.ibvPlacedAmt1}" />
                        <h:outputText />

                        <h:outputText value="Actual Placement 2" />
                        <h:outputText value="#{affiliateOrderView.order.actualPlacementId2}" />
                        <h:outputText />

                        <h:outputText value="IBV Amt Placed" />
                        <h:outputText value="#{affiliateOrderView.order.ibvPlacedAmt2}" />  
                        <h:outputText />
                    </p:panelGrid>
                    &nbsp;
                    <h:panelGrid columns="3" cellspacing="5">
                        <p:commandButton value="#{affiliateOrderView.order.hasErrors? 'Apply' : 'OK'}"
                                         action="#{affiliateOrderView.prepareUpdate}" />
                        <p:commandButton value="Defer" action="#{affiliateOrderView.prepareDefer}" 
                                         disabled="#{!affiliateOrderView.order.isDeferrable}">
                        </p:commandButton>
                        <p:commandButton value="Cancel" action="#{affiliateOrderView.cancel}"/>
                    </h:panelGrid>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
