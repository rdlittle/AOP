<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <h:outputText value="Affiliate Order Detail" style="font-size: x-large;"/>
                <h:form>
                    <p:panelGrid columns="2" style="margin-top: 2em;">
                        <h:outputText value="Batch ID"/>
                        <h:outputText value="#{affiliateOrderView.order.batchId}"/>
                        <h:outputText value="Paying ID"/>
                        <h:outputText value="#{affiliateOrderView.order.payingId}"/>
                    </p:panelGrid>
                    <p:commandButton value="Apply" action="#{affiliateOrderView.prepareUpdate}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
