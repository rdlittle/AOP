<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./layout.xhtml">

            <ui:define name="banner">
                banner
            </ui:define>

            <ui:define name="content">
                <f:metadata>
                    <f:viewAction action="#{fnboBean.onResetInputForm()}" onPostback="false"/>
                </f:metadata>                
                <span style="width: 99%; text-align: center; margin: 2em auto 3em auto;">
                    <h2>FNBO Reference Inquiry</h2>
                </span>


                <h:form id="form">
                    <p:growl id="msg" showDetail="false"/>

                    <p:panelGrid style="width: 30%; margin: auto;">
                        <p:row>
                            <p:column>
                                <h:outputText value="FNBO Reference Number"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="transId" value="#{fnboBean.transId}" style="width: 100%;"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Trans Date"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.transDateAsString}"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="ARN"/>
                            </p:column>
                            <p:column>
                                <p:commandLink id="byArn" action="#{fnboBean.onCreateReport(evt)}" 
                                               value="#{fnboBean.arn}">
                                    <h:outputText value="#{fnboBean.transItem.arn}"/>
                                </p:commandLink>                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Member Id"/>
                            </p:column>
                            <p:column>
                                <p:commandLink id="byMemberId" action="#{fnboBean.onCreateReport(evt)}" 
                                               value="#{fnboBean.memberId}">
                                    <h:outputText value="#{fnboBean.transItem.memberId}"/>
                                </p:commandLink>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Card Type"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.cardType}"/>                        
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Trans Amount"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.transAmt}"/>                        
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Merch Type"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.merchType}"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Merch Desc"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.merchDesc}"/>   
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Trans Type"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.transCode}"/>                        
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Cardholder Name"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.cardholderName}"/>
                            </p:column>                                
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Order#"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.orderId}"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="SRP"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.orderSrp}"/>
                            </p:column>                            
                        </p:row> 
                        <p:row>
                            <p:column>
                                <h:outputText value="CB"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.orderCashback}"/>
                            </p:column>                            
                        </p:row>                        
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Submit" action="#{fnboBean.onTransItemButtonClick()}" 
                                                 update="form"/>            
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
