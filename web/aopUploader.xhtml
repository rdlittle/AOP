<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="content">
                <h:form id="form1" enctype="multipart/form-data">
                    Vendor ID: &nbsp;
                    <p:messages showDetail="true"/>
                    <P></P>
                    <p:selectOneMenu value="#{uploadBean.vendorCode}" style="width: 400px;">
                        <f:selectItems id="vendorID" value="#{webDEBean.vendorList}" var="vendor" 
                                       itemLabel="#{vendor.value}"
                                       itemValue="#{vendor.key}">
                        </f:selectItems>
                    </p:selectOneMenu>
                    <br/><br/><br/>
                    Report   : &nbsp;
                    <p:fileUpload mode="simple" value="#{uploadBean.file}" />
                    <p></p>
                    <p:commandButton value="Submit" ajax="false" action="#{uploadBean.upload}" />  
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
