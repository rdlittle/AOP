<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
               
                <span style="width: 99%; text-align: center; margin: 2em auto 3em auto;">
                    <h2>FNBO Transaction Edit</h2>
                </span>


                <h:form id="form" >
                    <p:growl id="msgs" showDetail="true"/>

                    <p:panelGrid style="width: 45%; margin: auto;">
                        <p:row>
                            <p:column style="width: 50%;">
                                <h:outputText value="FNBO.XREF id"/>
                            </p:column>
                            <p:column style="width: 50%;">
                                <h:outputLabel value="#{fnboBean.transId}"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Trans Date"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.transDateAsString}"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="ARN"/>
                            </p:column>
                            <p:column>
                                <p:commandLink id="byArn" action="#{fnboBean.onCreateReport(evt)}" 
                                               value="#{fnboBean.transItem.arn}">
                                    <h:outputText value="#{fnboBean.transItem.arn}"/>
                                    <f:param name="searchTarget" value="#{fnboBean.transItem.arn}"/>
                                    <f:param name="searchType" value="arn"/>                                    
                                </p:commandLink>                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Member Id"/>
                            </p:column>
                            <p:column>
                                <p:commandLink id="byMemberId" action="#{fnboBean.onCreateReport(evt)}" 
                                               value="#{fnboBean.transItem.memberId}">
                                    <h:outputText value="#{fnboBean.transItem.memberId}"/>
                                    <f:param name="searchTarget" value="#{fnboBean.transItem.memberId}"/>
                                    <f:param name="searchType" value="member"/>
                                </p:commandLink>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Card Type"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.cardType}"/>                        
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Trans Amount"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.transAmt}"/>                        
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Merch Type"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.merchType}"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Merch Desc"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.merchDesc}"/>   
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Reference number"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.transRef}"/>   
                            </p:column>                            
                        </p:row>                        
                        <p:row>
                            <p:column>
                                <h:outputText value="Trans Type"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.transCodeDesc}"/>                        
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Cardholder Name"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.cardholderName}"/>
                            </p:column>                                
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Award Type"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.awardType}"/>
                            </p:column>                            
                        </p:row>  
                        <p:row>
                            <p:column>
                                <h:outputText value="File Date"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.fileDateAsString}"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Line#"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fnboBean.transItem.lineNum}"/>
                            </p:column>                            
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputText value="Award Info"/>
                            </p:column>
                            
                            <p:column>
                                <p:panelGrid style="width: 75%;"> 
                                    <p:row>
                                        <p:column style="width: 50%;"/>
                                        <p:column style="background-color: silver; text-align: right; border-right: 1px solid black; width: 20%;">
                                            <h:outputLabel value="Award 1"/>
                                        </p:column>
                                        <p:column style="background-color: silver; text-align: right; width:20%;">
                                            <h:outputLabel value="Award 2"/>  
                                        </p:column>                                        
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Order#"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:inputText id="orderNum1" value="#{fnboBean.transItem.award1.orderNumber}"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:inputText id="orderNum2" value="#{fnboBean.transItem.award2.orderNumber}"/>  
                                        </p:column>                                                                                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="SRP"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:inputText id="orderSrp1" value="#{fnboBean.transItem.award1.orderSrp}"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:inputText id="orderSrp2" value="#{fnboBean.transItem.award2.orderSrp}"/>  
                                        </p:column>                                                                                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Amount"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:inputText id="awardAmt1" value="#{fnboBean.transItem.award1.awardAmt}">
                                            </h:inputText>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:inputText id="awardAmt2" value="#{fnboBean.transItem.award2.awardAmt}"/>  
                                        </p:column>                                                                                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Pct"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputText value="#{fnboBean.transItem.award1.awardPct}"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputText value="#{fnboBean.transItem.award2.awardPct}"/>  
                                        </p:column>                                                                                
                                    </p:row>                                    
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: right;">
                                <p:commandButton value="Search again" 
                                                 actionListener="#{fnboBean.onTransSearchReset(event)}"
                                                 action="/faces/fnboTransSearch.xhtml?faces-redirect=true"
                                                 style="margin-right: 1em;"/>
                                <p:commandButton value="Submit" actionListener="#{fnboBean.onSaveTransItem()}" 
                                                 process="@(:input)" update="msgs"/>  
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
