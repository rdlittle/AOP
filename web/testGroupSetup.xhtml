<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="banner">
                banner
            </ui:define>

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto 3em auto;">
                    <h2>Test Group Creation</h2>
                </span>       
                <h:form>
                    <p:panelGrid style="margin: auto;">
                        <p:row>
                            <p:column>
                                <h:outputText value="Group Description" style="font-size: 1.2em; font-weight: 700;"/>
                                <h:inputText id="groupDesc" value="#{aopTestBean.selectedTestDataGroup.description}"
                                             style='font-size: larger; width: 300px; margin-left: 2em;'/>
                            </p:column>
                            <p:column>
                                <h:outputText value="Order containment" style="font-size: 1.2em; font-weight: 700;"/>
                                <p:selectOneRadio id="groupTypeSelector" value="#{aopTestBean.selectedTestDataGroup.multiBatch}">
                                    <f:selectItem itemValue="false" itemLabel="Single batch"/>
                                    <f:selectItem itemValue="true" itemLabel="Multiple batches"/>
                                </p:selectOneRadio>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton id="addButton" value="+"
                                                 actionListener="#{aopTestBean.selectedTestDataGroup.addRow()}" update="unitTable"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">

                                <p:dataTable id="unitTable" editable="true" editMode="cell"
                                             value="#{aopTestBean.selectedTestDataGroup.units}"
                                             var="u">
                                    <p:column headerText="Trans Type">
                                        <c:choose>
                                            <c:when test="#{aopTestBean.selectedTestDataGroup.addingRow}">
                                                <p:selectOneMenu value="#{aopTestBean.selectedTestDataGroup.unit.transType}">
                                                    <f:selectItem itemValue="D" itemLabel="Sale"/>
                                                    <f:selectItem itemValue="C" itemLabel="Refund"/>
                                                </p:selectOneMenu>
                                            </c:when>
                                            <c:otherwise>
                                                <h:outputText value="#{u.transType}"/>
                                            </c:otherwise>
                                        </c:choose>
                                    </p:column>
                                    <p:column headerText="Lines/Order">
                                        <c:choose>
                                            <c:when test="#{aopTestBean.selectedTestDataGroup.addingRow}">
                                                <p:spinner id="numLines" value="#{aopTestBean.selectedTestDataGroup.unit.lines}" min="1" max="10"/>
                                            </c:when>
                                            <c:otherwise>
                                                <h:outputText value="#{u.lines}"/>                                                
                                            </c:otherwise>
                                        </c:choose>
                                    </p:column>
                                    <p:column headerText="Orders/Cust">
                                        <c:choose>
                                            <c:when test="#{aopTestBean.selectedTestDataGroup.addingRow}">
                                                <p:spinner id="numOrders" value="#{aopTestBean.selectedTestDataGroup.unit.orders}" min="1" max="10"/>
                                            </c:when>
                                            <c:otherwise>
                                                <h:outputText value="#{u.orders}"/>
                                            </c:otherwise>
                                        </c:choose>
                                    </p:column>

                                    <p:column>
                                        <p:commandButton id="okButton" icon="ui-icon-check"
                                                         actionListener="#{aopTestBean.selectedTestDataGroup.commitRow()}"
                                                         update="unitTable"/>
                                    </p:column>

                                </p:dataTable>

                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
