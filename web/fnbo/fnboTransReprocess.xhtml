<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../layout.xhtml">
            <f:metadata>
                <f:viewAction action="#{fnboBean.onCardHolderClearForm()}" onPostback="false"/>
            </f:metadata>            
            <ui:define name="banner">
                banner
            </ui:define>

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto 3em auto;">
                    <h2>FNBO Transaction Reprocess</h2>
                </span>

                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panelGrid style="width: 40%; margin-left: auto; margin-right: auto;">
                        <p:row>
                            <p:column>
                                <h:outputText value="ARN"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{fnboBean.cardHolder.arn}" style="width: 95%;">
                                    
                                </p:inputText>
                            </p:column>                        
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value='Member Id'/>
                            </p:column>
                            <p:column>
                                <p:inputText value='#{fnboBean.cardHolder.memberId}' style="width: 95%;">
                                    
                                </p:inputText>
                            </p:column>                        
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton id="submitButton" value="Lookup" 
                                                 actionListener="#{fnboBean.onCardHolderLookup()}" 
                                                 style="margin-right: 1em;"
                                                 update=":form,msgs,reprocessButton"/>
                                
                                <p:commandButton id="clearButton" value="Reset"
                                                 actionListener="#{fnboBean.onCardHolderClearForm()}" 
                                                 style="margin-right: 1em;" update=":form"/>
                                
                                <p:commandButton id="reprocessButton" value="Reprocess" 
                                                 action="#{fnboBean.onTransReprocess()}" 
                                                 style="margin-right: 1em;" 
                                                 disabled='#{fnboBean.cardHolder.memberId==""}'
                                                 update="msgs"/>                                    
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
