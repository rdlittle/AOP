<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../layout.xhtml">

            <ui:define name="banner">
                banner
            </ui:define>

            <ui:define name="content">
                <f:metadata>
                    <f:viewAction action="#{fnboBean.onResetInputForm()}" onPostback="false"/>
                </f:metadata>                
                <span style="width: 99%; text-align: center; margin: 2em auto 3em auto;">
                    <h2>FNBO Transaction Inquiry</h2>
                </span>


                <h:form id="form">
                    <p:growl id="msg" showDetail="false"/>

                    <p:panelGrid style="width: 35%; margin: auto;">
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="FNBO.XREF id"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:inputText id="transId" value="#{fnboBean.transId}" style="width: 95%;"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Trans Date"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:outputText value="#{fnboBean.transItem.transDateAsString}"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="ARN"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <p:commandLink id="byArn" action="#{fnboBean.onCreateReport(evt)}" 
                                               value="#{fnboBean.arn}">
                                    <h:outputText value="#{fnboBean.transItem.arn}"/>
                                    <f:param name="searchTarget" value="#{fnboBean.transItem.arn}"/>
                                    <f:param name="searchType" value="arn"/>                                      
                                </p:commandLink>                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Member Id"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <p:commandLink id="byMemberId" action="#{fnboBean.onCreateReport(evt)}" 
                                               value="#{fnboBean.memberId}">
                                    <h:outputText value="#{fnboBean.transItem.memberId}"/>
                                    <f:param name="searchTarget" value="#{fnboBean.transItem.memberId}"/>
                                    <f:param name="searchType" value="member"/>                                    
                                </p:commandLink>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Card Type"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:outputText value="#{fnboBean.transItem.cardType}"/>                        
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Trans Amount"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:outputText value="#{fnboBean.transItem.transAmt}"/>                        
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Merch Type"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:outputText value="#{fnboBean.transItem.merchType}"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Merch Desc"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:outputText value="#{fnboBean.transItem.merchDesc}"/>   
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Trans Type"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:outputText value="#{fnboBean.transItem.transCodeDesc}"/>                        
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Cardholder Name"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:outputText value="#{fnboBean.transItem.cardholderName}"/>
                            </p:column>                                
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Award Type"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:outputText value="#{fnboBean.transItem.awardType}"/>
                            </p:column>                            
                        </p:row>  
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="File Date"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:outputText value="#{fnboBean.transItem.fileDateAsString}"/>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Line#"/>
                            </p:column>
                            <p:column style="width: 70%;">
                                <h:outputText value="#{fnboBean.transItem.lineNum}"/>
                            </p:column>                            
                        </p:row>
                        
                        <p:row>
                            <p:column style="width: 30%;">
                                <h:outputText value="Award Info"/>
                            </p:column>
                            
                            <p:column style="width: 70%;">
                                <p:panelGrid styleClass="custom" style="width: 100%;">
                                    <p:row>
                                        <p:column style="width:25%;"/>
                                        <p:column style="background-color: silver; text-align: right; border-right: 1px solid black;">
                                            <h:outputLabel value="Award 1"/>
                                        </p:column>
                                        <p:column style="background-color: silver; text-align: right;">
                                            <h:outputLabel value="Award 2"/>  
                                        </p:column>                                        
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Order#"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputText value="#{fnboBean.transItem.award1.orderNumber}"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputText value="#{fnboBean.transItem.award2.orderNumber}"/>  
                                        </p:column>                                                                                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="SRP"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputText value="#{fnboBean.transItem.award1.orderSrp}"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputText value="#{fnboBean.transItem.award2.orderSrp}"/>  
                                        </p:column>                                                                                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Amount"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputText value="#{fnboBean.transItem.award1.awardAmt}"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputText value="#{fnboBean.transItem.award2.awardAmt}"/>  
                                        </p:column>                                                                                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Award Pct"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputText value="#{fnboBean.transItem.award1.awardPct}"/>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputText value="#{fnboBean.transItem.award2.awardPct}"/>  
                                        </p:column>                                                                                
                                    </p:row>                                    
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Submit" action="#{fnboBean.onTransItemButtonClick()}" 
                                                 update="form"/>            
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
