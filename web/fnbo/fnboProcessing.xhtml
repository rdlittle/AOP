<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../layout.xhtml">
            <f:metadata>
                <f:event type="preRenderView" listener='#{aopQueueBean.initQueue("B")}'/>
            </f:metadata>

            <ui:define name="banner">
                banner
            </ui:define>

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto 3em auto;">
                    <h2>FNBO Processing</h2>
                </span>
                <h:form id="form">
                    
                    <p:panel style="margin-left: 2em;">
                        <p:commandButton id="processQueue" action="#{aopQueueBean.onClickProcess()}"
                                         disabled="#{aopQueueBean.running || !aopQueueBean.hasItems}"
                                         value='#{aopQueueBean.running ? "Stop" : "Start"}'/>
                        <p:dataTable id="table" value="#{aopQueueBean.queueList}" var="item">
                            <f:facet name="header">
                                <h:outputText value="Processing Queue"/>
                            </f:facet>
                            <p:column headerText="File">
                                <h:outputText value="#{item.fileName}"/>
                            </p:column>
                            <p:column headerText="Status" style="width: 8%;">
                                <h:outputText value="#{item.runLevel}"/>
                            </p:column>
                            <p:column headerText="Date" style="width: 5%;">
                                <h:outputText value="#{item.createDate}"/>
                            </p:column>
                            <p:column headerText="Time" style="width: 5%;">
                                <h:outputText value="#{item.createTime}"/>
                            </p:column>
                            <p:column headerText="Lines" style="width: 5%;">
                                <h:outputText value="#{item.lineCount}"/>
                            </p:column>
                            <p:column headerText="Errors" style="width: 5%;">
                                <h:outputText value="#{item.errorCount}"/>
                            </p:column>  

                            <p:column headerText="Reports" style="text-align: left;" width="25%">
                                <p:commandLink ajax="false" value="Success" action="#{aopQueueBean.downLoader.setDownload}" 
                                               style="line-height: 1em;" rendered="#{item.hasSuccessReport}">
                                    <f:setPropertyActionListener target="#{aopQueueBean.downLoader.fileName}" value="#{item.successReport}" />
                                    <p:fileDownload value="#{aopQueueBean.downLoader.content}"/>
                                </p:commandLink>
                                <p:commandLink ajax="false" value="Errors" action="#{aopQueueBean.downLoader.setDownload}"
                                               rendered="#{item.hasErrorReport}">
                                    <f:setPropertyActionListener target="#{aopQueueBean.downLoader.fileName}" value="#{item.errorReport}" />
                                    <p:fileDownload value="#{aopQueueBean.downLoader.content}"/>
                                </p:commandLink>
                            </p:column> 

                        </p:dataTable>
                    </p:panel>
                    <p:poll id="poll" interval="15" listener="#{aopQueueBean.rePoll}" update="form" autoStart="true" process="form"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
