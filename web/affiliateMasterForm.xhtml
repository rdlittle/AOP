<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Master Maintenance</h2>
                </span>
                <p:messages id="msgs"/>

                <h:form id="form">
                    <p:growl id="notifications"/>

                    <p:panelGrid styleClass="custom" style="width: 85%; margin: auto auto;">
                        <p:row>
                            <p:column>
                                <h:outputText value="Affiliate Master ID" style="margin-left: auto;"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="vendorID" value="#{affiliateMaster.ID}">
                                    <f:selectItems value="#{affiliateMasterBean.affiliateMasterList}" var="vendor" 
                                                   itemLabel="#{vendor.value}"
                                                   itemValue="#{vendor.key}">
                                    </f:selectItems>
                                    <p:ajax listener="#{affiliateMaster.changeVendor}" update="@form"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column colspan="2">
                                <h:outputText value="Data Feed Access" style="font-size: 1.5em;"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Name" style="text-align: right;"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="vendorName" value="#{affiliateMaster.name}" style="width: 250px;"/>
                            </p:column>

                            <p:column rowspan = "3" colspan="2">
                                <p:selectOneRadio id="feedAccessMethod" value="#{affiliateMaster.dataFeedAccessType}" 
                                                  layout="grid" columns="1" style="margin-bottom: 1.5em;">
                                    <f:selectItems value="#{webDEBean.accessMethods}" var="am" itemValue="#{am.key}" itemLabel="#{am.value}">
                                    </f:selectItems>
                                </p:selectOneRadio>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputText value="Network"/>
                            </p:column>
                            <p:column>
                                <h:selectOneMenu id="network" value="#{affiliateMaster.networkId}">
                                    <f:selectItem itemValue="-1" itemLabel="Select network"/>
                                    <f:selectItems value="#{affiliateMasterBean.networkList}" var="network" 
                                                   itemLabel="#{network.value}"
                                                   itemValue="#{network.key}">
                                    </f:selectItems>
                                </h:selectOneMenu>                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Vendor Type" style="text-align: right;"/>
                            </p:column>
                            <p:column>
                                <h:selectOneMenu id="vendorType" value="#{affiliateMaster.type}">
                                    <f:selectItem itemValue="" itemLabel=""/>
                                    <f:selectItem itemValue="S" itemLabel="Single Store"/>
                                    <f:selectItem itemValue="V" itemLabel="Vendor"/>
                                    <f:ajax listener="#{affiliateMaster.changeType}" />
                                </h:selectOneMenu> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Category" style="text-align: right;"/>
                            </p:column>
                            <p:column>
                                <h:selectOneMenu id="category" value="#{affiliateMaster.category}">
                                    <f:selectItem itemValue="" itemLabel=""/>
                                    <f:selectItem itemValue="SPIBV" itemLabel="SP IBV"/>
                                    <f:selectItem itemValue="DPIBV" itemLabel="DP IBV"/>
                                    <f:selectItem itemValue="TPIBV" itemLabel="TP IBV"/>
                                    <f:ajax listener="#{affiliateMaster.changeCategory}" />
                                </h:selectOneMenu>
                            </p:column>
                            <p:column>
                                <h:outputText value="Report Format"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id = "fileFormat" value="#{affiliateMaster.dataFeedFormat}">
                                    <f:selectItems value="#{webDEBean.fileFormats}" var="ff" 
                                                   itemValue="#{ff.key}" itemLabel="#{ff.value}">
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Prefix" style="text-align: right;"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="prefix" value="#{affiliateMaster.prefix}" size="10"/>        
                            </p:column>
                            <p:column>
                                <h:outputText value="URL"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="url" value="#{affiliateMaster.dataFeedURL}"/>
                            </p:column>  

                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Country" style="text-align: right;"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="countryCode" value="#{affiliateMaster.country}">
                                    <f:selectItems value="#{webDEBean.countryCodes}" var="ctry" 
                                                   itemLabel="#{ctry.value}"
                                                   itemValue="#{ctry.key}">
                                    </f:selectItems>
                                    <f:ajax listener="#{affiliateMaster.changeCountry}"/>
                                </p:selectOneMenu>                            
                            </p:column>
                            <p:column>
                                <h:outputText value="User Name"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="userName" value="#{affiliateMaster.userName}"/>
                            </p:column>   

                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Paying Currency" style="text-align: right;"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="currencyType" value="#{affiliateMaster.currency}">
                                    <f:selectItems value="#{webDEBean.currencyTypes}" var="curr" 
                                                   itemLabel="#{curr.value}"
                                                   itemValue="#{curr.key}">
                                    </f:selectItems>
                                    <f:ajax listener="#{affiliateMaster.changeCurrency}" render="currencyType"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <h:outputText value="Password"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="password" value="#{affiliateMaster.password}"/>
                            </p:column>                        
                        </p:row>
                    </p:panelGrid>

                    <p:panel style="margin-right: 100px; border: none; width:50%; margin: auto;">

                        <p:commandLink id="newColumn" actionListener="#{affiliateMaster.addNewColumn}" 
                                       process="@this" update="@this @form" rendered="#{!affiliateMaster.newColumn}"
                                       value="Add" />
                        <p:commandLink id="saveColumn" actionListener="#{affiliateMaster.saveColumn}" 
                                       process="@this" update="@this @form" rendered="#{affiliateMaster.newColumn}"
                                       value="Save" />
                        <p:dataTable id="fields" var="mf" value="#{affiliateMaster.fieldMapList}" rowKey="#{mf.key}" 
                                     rowIndexVar="mfidx" 
                                     resizableColumns="true" >
                            <f:facet name="header">
                                <h:outputText value="Report Mapping"/>
                            </f:facet>
                            <p:column id = "rowNum" headerText="Column" width="5" style="text-align: left;">
                                <h:outputText value="#{mfidx+1}"/>
                                <h:inputHidden id="rowCounter" value="#{mfidx+1}" />
                            </p:column>
                            <p:column id="fieldName" headerText="Field Name" width="100">
                                <p:selectOneMenu id="mappedField1" value="#{affiliateMaster.getField(mfidx)}">
                                    <f:selectItems value="#{webDEBean.mappedFields}" var="mp" 
                                                   itemValue="#{mp.key}" 
                                                   itemLabel="#{mp.value}">
                                    </f:selectItems>
                                    <p:ajax process="@this" event="change" listener="#{affiliateMaster.changeField}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column id="delColumn" headerText="Delete" width="30">
                                <p:commandLink id="removeField" process="@this" update="@this @form"
                                               actionListener="#{affiliateMaster.removeField(mfidx)}">
                                    <p:graphicImage value="delete.png" height="16"/>
                                </p:commandLink>
                            </p:column>
                                <p:commandButton value="Save" actionListener="#{affiliateMaster.saveRecord}" 
                                     process="@this" ajax="true" update="notifications"/>
                        </p:dataTable>

                    </p:panel>
                    <p:panel style="text-align: right; border: 0; width: 75%; margin: auto;">
                    <p:commandButton value="Save" actionListener="#{affiliateMaster.saveRecord}" 
                                     process="@this" ajax="true" update="notifications"/>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
