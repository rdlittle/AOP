<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../layout.xhtml">

            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener='#{aopQueueBean.setQueueType("AO")}'/>
                </f:metadata>
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Order Processing Queue</h2>
                </span>
                <h:form id="form">
                    <p:growl id="msg" />
                    <h:inputHidden id="queueType" value = "AO" immediate="true" />
                    <p:dataTable id="aopQueue" var="queueItem" value="#{aopQueueBean.queueList}" 
                                 editable="true"
                                 editMode="cell"
                                 style="width: 98%; margin: auto;">
                        <p:ajax event="cellEdit" listener="#{aopQueueBean.onCellEdit}" update="runLevel"/>
                        <p:column headerText="Vendor Master" width="8%">
                            <h:outputText value="#{queueItem.aggregatorId}"/>
                        </p:column>                    
                        <p:column headerText="Upload Date" style="text-align: center;">
                            <h:outputText value="#{queueItem.createDate}"/>
                        </p:column>
                        <p:column headerText="Upload Time" style="text-align: center;">
                            <h:outputText value="#{queueItem.createTime}"/>
                        </p:column>                    
                        <p:column headerText="User">
                            <h:outputText value="#{queueItem.userName}"/>
                        </p:column>
                        
                        <p:column id="runLevel" headerText="Status" width="6%" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{aopQueueBean.getRunLevelName(queueItem.runLevel)}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{queueItem.runLevel}" id="runLevelSelector">
                                        <f:selectItems value="#{aopQueueBean.runLevels}" var="rl"
                                                       itemValue="#{rl.level}"
                                                       itemLabel="#{rl.name}">
                                        </f:selectItems>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Lines" width="5%">
                            <h:outputText value="#{queueItem.lineCount}"/>
                        </p:column> 
                        <p:column headerText="Orders" width="5%">
                            <h:outputText value="#{queueItem.orderCount}"/>
                        </p:column> 
                        <p:column headerText="Errors" width="5%">
                            <h:outputText id="errorCount" value="#{queueItem.errorCount}"/>
                        </p:column> 

                        <p:column headerText="Reports" style="text-align: left;" width="10%">
                            <p:commandLink ajax="false" value="Success" action="#{aopQueueBean.downLoader.setDownload}" 
                                           style="margin-right: 1em;" rendered="#{queueItem.hasSuccessReport}">
                                <f:setPropertyActionListener target="#{aopQueueBean.downLoader.fileName}" value="#{queueItem.successReport}" />
                                <p:fileDownload value="#{aopQueueBean.downLoader.content}"/>
                            </p:commandLink>
                            <p:commandLink ajax="false" value="Errors" action="#{aopQueueBean.downLoader.setDownload}"
                                           rendered="#{queueItem.hasErrorReport}">
                                <f:setPropertyActionListener target="#{aopQueueBean.downLoader.fileName}" value="#{queueItem.errorReport}" />
                                <p:fileDownload value="#{aopQueueBean.downLoader.content}"/>
                            </p:commandLink>
                        </p:column>                        
                       
                    </p:dataTable>
                    
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
