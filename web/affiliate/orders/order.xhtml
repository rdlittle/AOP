<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Order Detail</h2>
                </span>                
                <p:messages id="msgs" autoUpdate="true"/>

                <h:form id="orderForm">
                    <p:panelGrid style="margin-top: 2em;" styleClass="custom">
                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Batch ID"/>
                            </p:column>
                            <p:column  colspan="5">
                                <h:outputText value="#{affiliateOrderView.order.batchId}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Vendor's Order #" />
                            </p:column>
                            <p:column colspan="5">
                                <h:outputText value="#{affiliateOrderView.order.vendorOrderNum}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Vendor's Order Date" />
                            </p:column>
                            <p:column colspan="5">
                                <h:outputText value="#{affiliateOrderView.order.vendorOrderDate}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Store ID"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{affiliateOrderView.order.storeId}"/>
                            </p:column>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Store Name"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{affiliateOrderView.order.storeName}"/>                  
                            </p:column>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Division" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{affiliateOrderView.order.vendorDiv}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Paying ID"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="payId" value="#{affiliateOrderView.order.payingId}" 
                                             binding="#{affiliateOrderView.component}"
                                             readonly="#{!affiliateOrderView.order.hasErrors}" required="true">
                                    <p:ajax event="blur" listener="#{affiliateOrderView.getValidatePayId}" update="@form"/>
                                </h:inputText>
                            </p:column>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Paying ID Name"/>
                            </p:column>
                            <p:column colspan="3">
                                <h:outputText value="#{affiliateOrderView.order.payingIdName}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="6" style="height: 2em;">
                                <h:outputText value=""/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Entry Date" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{affiliateOrderView.order.entryDate}" />  
                            </p:column>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="MA Order #" />
                            </p:column>
                            <p:column colspan="3">
                                <h:outputText value="#{affiliateOrderView.order.orderRef}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Total Commission" />
                            </p:column>
                            <p:column colspan="5">
                                <h:outputText value="#{affiliateOrderView.order.commissionTotal}" style="text-align: right;">
                                    <f:convertNumber currencyCode="USD" type="currency"/>
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Total IBV" />
                            </p:column>
                            <p:column colspan="5">
                                <h:outputText value="#{affiliateOrderView.order.ibvTotal}" style="text-align: right;">
                                    <f:convertNumber pattern="#00.00"/>
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Default Placement"/>
                            </p:column>
                            <p:column colspan="5">
                                <h:outputText value="#{affiliateOrderView.order.placementId}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Actual Placement 1" />
                            </p:column>
                            <p:column colspan="5">
                                <h:outputText value="#{affiliateOrderView.order.actualPlacementId1}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="IBV Amt Placed" />
                            </p:column>
                            <p:column colspan="5">
                                <h:outputText value="#{affiliateOrderView.order.ibvPlacedAmt1}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="Actual Placement 2" />
                            </p:column>
                            <p:column colspan="5">
                                <h:outputText value="#{affiliateOrderView.order.actualPlacementId2}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">
                                <h:outputText value="IBV Amt Placed" />
                            </p:column>
                            <p:column colspan="5">
                                <h:outputText value="#{affiliateOrderView.order.ibvPlacedAmt2}" />  
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:panel style="width: 100%; margin: 2em auto; border: none;" >
                        <p:dataTable var="ae" value="#{affiliateOrderView.order.errorList}" style="width: 75%; margin: auto;">
                            <f:facet name="header">
                                <h:outputText value="Error Listing"/>
                            </f:facet>
                            <p:column headerText="Report Row">
                                <h:outputText value="#{ae.lineNumber}"/>
                            </p:column>
                            <p:column headerText="Paying ID">
                                <h:outputText value="#{ae.payingId}"/>
                            </p:column>
                            <p:column headerText="IBV"  style="text-align: right;">
                                <h:outputText value="#{ae.ibv}">
                                    <f:convertNumber pattern="#00.00" />
                                </h:outputText>
                            </p:column>                            
                            <p:column headerText="Commission" style="text-align: right;">
                                <h:outputText value="#{ae.commissionTotal}">
                                    <f:convertNumber currencyCode="USD" type="currency" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Errors" style="text-align: center;">
                                <h:outputLink id="errors" value="#">
                                    <h:outputText value="?" />
                                </h:outputLink>
                                <p:tooltip for = "errors">
                                    <h:outputText value="#{ae.errorMessages}"  escape="false"/>
                                </p:tooltip>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <h:panelGrid columns="3" cellspacing="5">
                        <p:commandButton value="#{affiliateOrderView.order.hasErrors? 'Apply' : 'OK'}"
                                         action="#{affiliateOrderView.prepareUpdate}" />
                        <p:commandButton value="Defer" action="#{affiliateOrderView.prepareDefer}" 
                                         disabled="#{!affiliateOrderView.order.isDeferrable}">
                        </p:commandButton>
                        <p:commandButton value="Cancel" action="#{affiliateOrderView.cancel}"/>
                    </h:panelGrid>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
