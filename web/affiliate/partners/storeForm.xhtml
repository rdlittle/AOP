<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../layout.xhtml">
            <f:metadata>
                <f:viewAction action="#{campaignBean.init()}" onPostback="false"/>
            </f:metadata>
            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Vendor And Store Selection</h2>
                </span>

                <p:growl id="msgs"></p:growl>

                <h:form id="form">

                    <p:panelGrid id="topGrid" styleClass="custom" style="margin: auto;">
                        <p:row>
                            <p:column style="width: 20%;">
                                <h:outputText value="Affiliate Master ID" style="text-align: right;"/>
                            </p:column>
                            <p:column style="width: 60%;">
                                <p:selectOneMenu id="masterId" value="#{affiliateDetailBean.masterId}" style="width: 90%;">
                                    <f:selectItems value="#{affiliateMasterBean.affiliateMasterList}" var="vendor" 
                                                   itemLabel="#{vendor.value}"
                                                   itemValue="#{vendor.key}">
                                    </f:selectItems>
                                    <p:ajax listener="#{affiliateDetailBean.changeMasterId}" update="@form"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="width: 20%; vertical-align: middle;">
                                <p:ajaxStatus 
                                    style="width: 50px; height: 50px; display:block; 
                                    margin: auto; ">
                                    <f:facet name="default">
                                        <h:outputText value="" />
                                    </f:facet>

                                    <f:facet name="start">
                                        <p:graphicImage name="/resources/images/loading.gif" width="50" height="50" />
                                    </f:facet>

                                    <f:facet name="complete">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:ajaxStatus>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputText value="Edit / Add new store" />
                            </p:column>
                            <p:column colspan="2">
                                <p:selectOneMenu id="storeList" value="#{affiliateDetailBean.detailId}" style="width: 50%;">
                                    <f:selectItem itemValue="" itemLabel="Select"/>
                                    <f:selectItems value="#{affiliateDetailBean.storeList}" var="stores"
                                                   itemLabel="#{stores.value}" itemValue="#{stores.key}">
                                    </f:selectItems>
                                    <p:ajax listener="#{affiliateDetailBean.changeStore}" update="@form"/>
                                    <p:ajax 
                                        listener="#{campaignBean.getCampaignList(affiliateDetailBean.masterId,affiliateDetailBean.detailId)}">
                                    </p:ajax>
                                </p:selectOneMenu>
                                <h:inputHidden id="storeName" value="#{affiliateDetailBean.detail.storeName}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputText value="Date Entered"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="createDate" value="#{affiliateDetailBean.detail.createDate}" readonly="true"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="isActive" value="#{affiliateDetailBean.detail.isActive}" itemLabel="Active" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputText value="Store ID"/>
                            </p:column>
                            <p:column>
                                <h:inputText id="storeId" value="#{affiliateDetailBean.detail.storeId}"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="isTiered" value="#{affiliateDetailBean.detail.tiered}" itemLabel="Tiered" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:panelGrid id="grid2" style="width: 95%; margin-top: 2em; margin-left: auto; margin-right: auto;">
                        <p:row>
                            <p:column>
                                <p:panelGrid styleClass="custom" id="grid2a" style="width: 100%;">
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column colspan="7">
                                                <h:outputText value="Commission / IBV / Cashback"/>
                                            </p:column>
                                        </p:row>
                                    </f:facet>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="IBV"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Comm"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Commission Type"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="CB"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Currency Type"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <h:outputText value="Tiered Commission Key"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <h:inputText id="ibv" value="#{affiliateDetailBean.detail.defaultIBV}" size="5">
                                                <f:convertNumber pattern="###.##"/>
                                            </h:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:inputText id="comm" value="#{affiliateDetailBean.detail.commission}" size="5"/>
                                        </p:column>
                                        <p:column>
                                            <h:selectOneMenu id="commType" value="#{affiliateDetailBean.detail.commissionType}">
                                                <f:selectItem itemLabel="Select" itemValue=""/>
                                                <f:selectItems value="#{affiliateDetailBean.commTypeList}" 
                                                               var="c" itemLabel="#{c.value}" itemValue="#{c.key}"/>
                                            </h:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <h:inputText id="cb" value="#{affiliateDetailBean.detail.cbTermsId}" size="5"/>
                                        </p:column>
                                        <p:column>
                                            <h:inputText id="currencyType" value="#{affiliateDetailBean.detail.currencyType}" size="5" />
                                        </p:column>
                                        <p:column>
                                            <h:inputText id="commKey" value="#{affiliateDetailBean.detail.tieredCommissionKeys}" size="5" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Add"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>

                            <p:column style="width: 40%; vertical-align: top;" rowspan="2">
                                <p:panelGrid styleClass="custom" id="grid2b" style="width: 100%; height: 100%;">
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column colspan="2">
                                                <h:outputText value="Payment Terms and Conditions"/>
                                            </p:column>
                                        </p:row>
                                    </f:facet>                                    
                                    <p:row>
                                        <p:column style="width: 40%; background-color: lightgrey;">
                                            <h:outputText value="Minimum Pay Period" style="font-weight: 700;"/>
                                        </p:column>
                                        <p:column style="width: 60%; background-color: lightgrey;">
                                            <h:outputText value="Maximum Pay Period" style="font-weight: 700;"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:selectOneRadio id="minPayPeriod" value="#{affiliateDetailBean.detail.minPay}" layout="grid" columns="1">
                                                <f:selectItem itemLabel="35 to 45 days" itemValue="3545"/>
                                                <f:selectItem itemLabel="45 to 60 days" itemValue="4560"/>
                                                <f:selectItem itemLabel="60 to 90 days" itemValue="6090"/>
                                                <f:selectItem itemLabel="Over 90 days" itemValue="OVER90"/>
                                            </p:selectOneRadio>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneRadio id="maxPayPeriod" value="#{affiliateDetailBean.detail.maxPay}" layout="grid" columns="1">
                                                <f:selectItem itemLabel="3 Months" itemValue="3"/>
                                                <f:selectItem itemLabel="4 Months" itemValue="4"/>
                                                <f:selectItem itemLabel="6 Months" itemValue="6"/>
                                                <f:selectItem itemLabel="Threshold must be met" itemValue="T"/>
                                            </p:selectOneRadio> 
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column></p:column>
                                        <p:column style="vertical-align: middle;">
                                            <h:outputText value="Threshold" style="margin-right: 2em;"/>
                                            <p:selectOneMenu id="threshhold" value="#{affiliateDetailBean.detail.threshhold}" style="width: 30%;">
                                                <f:selectItem itemValue="0" itemLabel="Select"/>
                                                <f:selectItem itemValue="100000" itemLabel="1000.00"/>
                                                <f:selectItem itemValue="200000" itemLabel="2000.00"/>
                                                <f:selectItem itemValue="300000" itemLabel="3000.00"/>
                                                <f:selectItem itemValue="400000" itemLabel="4000.00"/>
                                                <f:selectItem itemValue="500000" itemLabel="5000.00"/>
                                            </p:selectOneMenu>

                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:panelGrid styleClass="custom" style="width: 100%;">
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column colspan="2">
                                                <h:outputText value="Payout Terms and Conditions"/>
                                            </p:column>
                                        </p:row>
                                    </f:facet>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="IBV Terms" style="font-weight: 700;"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="CB Terms" style="font-weight: 700;"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <h:inputTextarea id="ibvTerms" value="#{affiliateDetailBean.detail.ibvTerms}" 
                                                             style="width: 100%;" rows="2">
                                                <p:ajax listener="#{affiliateDetailBean.detail.ajaxHandler}"/>
                                            </h:inputTextarea>
                                        </p:column>
                                        <p:column>
                                            <h:inputTextarea id="cbTerms" value="#{affiliateDetailBean.detail.cbTerms}" 
                                                             style="width: 100%;" rows="2">
                                                <p:ajax listener="#{affiliateDetailBean.detail.ajaxHandler}"/>
                                            </h:inputTextarea>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <p:selectBooleanCheckbox id="displayIBV" value="#{affiliateDetailBean.detail.displayIBV}" itemLabel="Display">
                                                <p:ajax listener="#{affiliateDetailBean.detail.ajaxHandler}" />
                                            </p:selectBooleanCheckbox>
                                        </p:column>
                                        <p:column>
                                            <p:selectBooleanCheckbox id="displayCB" value="#{affiliateDetailBean.detail.displayCB}" itemLabel="Display">
                                                <p:ajax listener="#{affiliateDetailBean.detail.ajaxHandler}"/>
                                            </p:selectBooleanCheckbox>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <p:selectBooleanCheckbox id="ibvGift" itemLabel="IBV On Gift Card" value="#{affiliateDetailBean.detail.ibvOnGiftCard}"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectBooleanCheckbox id="bypassCb" itemLabel="Bypass Cashback" value="#{affiliateDetailBean.detail.cbExclude}" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:panel styleClass="custom" style="margin-top: 2em;">
                        <p:commandLink id="newCampaignLink" actionListener="#{campaignBean.createCampaign}" 
                                       rendered="#{!campaignBean.newCampaign}" ajax="true" update="campaignGrid @this @form">
                            <h:outputText value="Create new campaign"/>
                        </p:commandLink>
                        <p:commandLink id="saveCampaignLink" actionListener="#{campaignBean.saveCampaign}" 
                                       rendered="#{campaignBean.newCampaign}" ajax="true" update="campaignGrid @this @form">
                            <h:outputText value="Save"/>
                        </p:commandLink>  
                        <p:commandLink id="cancelButton" actionListener="#{campaignBean.onCampaignCancel}"
                                       rendered="#{campaignBean.newCampaign}" ajax="true" update="campaignGrid @this @form">
                            <h:outputText value="Cancel" style="margin-left: 20px;"/>
                        </p:commandLink>
                        <p:panelGrid id="campaignGrid" styleClass="custom" columns="6" style="width: 75%; margin: auto;">    
                            <h:outputLabel for="campaignStart" value="Start Date" rendered="#{campaignBean.newCampaign}"/>
                            <p:calendar id="campaignStart" value="#{campaignBean.campaignStart}" rendered="#{campaignBean.newCampaign}"/>
                            <h:outputLabel for="campaignStart" value="End Date" rendered="#{campaignBean.newCampaign}"/>
                            <p:calendar id="campaignEnd" value="#{campaignBean.campaignEnd}" rendered="#{campaignBean.newCampaign}"/>
                            <h:outputLabel for="increase" value="Cashback" rendered="#{campaignBean.newCampaign}"/>
                            <p:inputText id="increase" value="#{campaignBean.newCashback}" style="width: 100px;" rendered="#{campaignBean.newCampaign}"/>
                        </p:panelGrid>

                        <p:dataTable  
                            id="campaignTable"
                            value="#{campaignBean.list}"
                            var="campaign" 
                            selection="#{campaignBean.selectedCampaign}"
                            selectionMode="single"
                            rowKey="#{campaign.id}">
                            <p:ajax event="rowSelect" listener="#{campaignBean.onRowSelect}" update=":form:campaignTable" />
                            <p:ajax event="rowUnselect" listener="#{campaignBean.onRowUnselect}" update=":form:campaignTable" />
                            <f:facet name="header">Cashback Campaigns</f:facet>
                            <p:column headerText="Status" >
                                <h:outputText value="#{campaign.status}"/>
                            </p:column>                            
                            <p:column headerText="Seq">
                                <h:outputText value="#{campaign.seqNum}"/>
                            </p:column>                            
                            <p:column headerText="Start Date">
                                <h:outputText value="#{campaign.startDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="End Date">
                                <h:outputText value="#{campaign.endDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                                </h:outputText>
                            </p:column> 
                            <p:column headerText="Base CB">
                                <h:outputText value="#{campaign.cbBase}"/>
                            </p:column>
                            <p:column headerText="CB Increase">
                                <h:outputText value="#{campaign.cbIncrease}"/>
                            </p:column>
                            <p:column headerText="Total CB">
                                <h:outputText value="#{campaign.cbTotal}"/>
                            </p:column>
                            <p:column headerText="User">
                                <h:outputText value="#{campaign.user}"/>
                            </p:column>
                            <p:column headerText="Date">
                                <h:outputText value="#{campaign.editDate}"/>
                            </p:column> 
                            <p:column headerText="Action">
                                <h:commandButton action="#{campaignBean.setCampaignStop}" value="Stop"
                                                 rendered="#{campaign.canStop}"/>
                                <h:commandButton value="Delete"
                                                 action="#{campaignBean.deleteCampaign()}"
                                                 rendered="#{campaign.canDelete}">
                                    <f:setPropertyActionListener value="#{campaign}" target="#{campaignBean.selectedCampaign}"/>
                                </h:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:commandButton id="btnSubmit" ajax="false" actionListener="#{affiliateDetailBean.onSaveDetail}" value="Submit"/>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
