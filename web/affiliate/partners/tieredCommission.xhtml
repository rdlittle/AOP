<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../layout.xhtml">

            <ui:define name="banner">
                banner
            </ui:define>

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Store Commission Maintenance</h2>
                </span>

                <h:form id="form">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputText value="Affiliate Master"/>
                            </p:column>                            
                            <p:column>
                                <p:selectOneMenu id="masterId" value="#{affiliateDetailBean.masterId}" style="width: 90%;">
                                    <f:selectItems value="#{affiliateMasterBean.affiliateMasterList}" var="vendor" 
                                                   itemLabel="#{vendor.value}"
                                                   itemValue="#{vendor.key}">
                                    </f:selectItems>
                                    <p:ajax listener="#{affiliateDetailBean.changeMasterId}" update="@form"/>
                                </p:selectOneMenu>
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Store"/>
                            </p:column>                            
                            <p:column>
                                <p:selectOneMenu id="storeList" value="#{affiliateDetailBean.detailId}" style="width: 50%;">
                                    <f:selectItem itemValue="" itemLabel="Select"/>
                                    <f:selectItems value="#{affiliateDetailBean.storeList}" var="stores"
                                                   itemLabel="#{stores.value}" itemValue="#{stores.key}">
                                    </f:selectItems>
                                    <p:ajax listener="#{affiliateDetailBean.changeStore}" update="@form"/>
                                </p:selectOneMenu>
                            </p:column>                            
                        </p:row>
                    </p:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
