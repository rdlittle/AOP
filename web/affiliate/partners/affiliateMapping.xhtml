<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Mapping Maintenance</h2>
                </span>
                
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    
                    <p:panelGrid styleClass="custom" style="width: 25%; margin: auto auto;">
                        <p:row>
                            <p:column>
                                <h:outputText value="Aggregator" style="margin-left: auto;"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="vendorID" value="#{affiliateMappingBean.affiliateMasterId}">
                                    <f:selectItems value="#{affiliateMasterBean.affiliateMasterList}" var="vendor" 
                                                   itemLabel="#{vendor.value}"
                                                   itemValue="#{vendor.key}">
                                    </f:selectItems>
                                    <p:ajax partialSubmit="false"
                                            listener="#{affiliateMappingBean.getMapping()}" 
                                            event="change"
                                            update="newField saveField table"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <p:panel style="margin-right: 100px; border: none; margin: auto;">

                        <p:commandLink id="newField" actionListener="#{affiliateMappingBean.addField}" 
                                       process="@this" update="saveField table" rendered="#{!affiliateMappingBean.newField}"
                                       value="Add" disabled='#{affiliateMappingBean.getMappingId()==""}'/>
                        <p:commandLink id="saveField" actionListener="#{affiliateMappingBean.saveField}" 
                                       process="@this" update="newField table" rendered="#{affiliateMappingBean.newField}"
                                       value="Save" />

                        <p:dataTable id="table" var="mf" value="#{affiliateMappingBean.mapping}"
                                     rowIndexVar="mfidx" rowKey="#{mf.fieldNumber}"
                                     editable="true" editMode="cell">
                            <f:facet name="header">
                                <h:outputText value="Report Mapping"/>
                            </f:facet>

                            <p:column id = "rowNum" headerText="Col" style="text-align: left; width: 2%;">
                                <h:outputText value="#{mfidx+1}"/>
                            </p:column>

                            <p:column id="fieldName" headerText="Field Name" style='width: 25%;'>
                                <h:inputText value="#{mf.fieldName}" style="width: 95%;"/>
                            </p:column>

                            <p:column id="fieldContents" headerText="Contents" style="width: 15%;">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{mf.fieldContents}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{mf.fieldContents}">
                                            <f:selectItems value="#{webDEBean.masterColumnNames}" var="mp" 
                                                           itemValue="#{mp.key}" 
                                                           itemLabel="#{mp.value}">
                                            </f:selectItems>
                                        </h:selectOneMenu>        
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column id="dataType" headerText="Data type" style="width: 10%;">
                                <p:selectOneMenu value="#{mf.dataType}" style="width: 80%;">
                                    <f:selectItem itemLabel="Alpha" itemValue="0A"/>
                                    <f:selectItem itemLabel="Numeric" itemValue="0N"/>
                                    <f:selectItem itemLabel="Mixed" itemValue="0X"/>
                                    <f:selectItem itemLabel="Currency" itemValue="0N'.'2N"/>
                                    <f:selectItem itemLabel="Date" itemValue="D"/>
                                </p:selectOneMenu>
                            </p:column>

                            <p:column id="isRequired" headerText="Ignore" style="width: 3%;">
                                <p:selectBooleanCheckbox value="#{mf.required}">
                                </p:selectBooleanCheckbox>
                            </p:column>


                            <p:column id="actionColumn" headerText="Action" style="width: 3%;">
                                <p:commandLink id="fieldAction" process="@this" update="table"
                                               actionListener="#{affiliateMappingBean.commitField(mf)}">
                                    <p:graphicImage value='#{mf.fieldSaved ? "/resources/images/delete.png" : "/resources/images/tick.png"}' 
                                                    height="16"/>
                                </p:commandLink>
                            </p:column>

                        </p:dataTable>
                        <p:commandButton value="Save" actionListener="#{affiliateMappingBean.setMapping()}" 
                                         process="@this" update="table msgs" 
                                         style="margin-top: 1.5em; float: right;"/>    
                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
