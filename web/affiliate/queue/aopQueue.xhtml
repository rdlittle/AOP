<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../layout.xhtml">

            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener='#{aopQueueBean.initQueue("AO")}'/>
                </f:metadata>
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Order Processing Queue</h2>
                </span>
                <h:form id="form">

                    <p:growl id="msg" />

                    <p:outputLabel value='#{aopQueueBean.running ? "Monitor running" : "Monitor stopped"}' 
                                   style ="margin: 1.5em;"></p:outputLabel>

                    <p:commandButton id="btnStartMonitor" value='#{aopQueueBean.running ? "Stop" : "Start"}' 
                                     style="margin-bottom: 1.5em;"
                                     actionListener="#{aopQueueBean.onBtnStartQueue()}" update="form">
                    </p:commandButton> 

                    <h:outputLabel value="Show all" style="margin-left: 1.5em; margin-right: 1.5em;"/>
                    <p:selectBooleanCheckbox id = "showAll" value="#{aopQueueBean.showAll}"  disabled="#{!aopQueueBean.admin}">
                        <p:ajax listener="#{aopQueueBean.onClickShowAll}" process="@this" update="aopQueue"/>
                    </p:selectBooleanCheckbox>

                    <p:dataTable id="aopQueue" var="queueItem" value="#{aopQueueBean.queueList}" 
                                 editable="true"
                                 editMode="cell"
                                 style="width: 99%; margin: auto;">

                        <p:column headerText="Aggregator">
                            <h:outputText value="#{queueItem.aggregatorId}"/>
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{queueItem.aggregatorName}"/>
                        </p:column>
                        <p:column headerText="Report">
                            <h:outputText value="#{queueItem.fileName}"/>
                        </p:column>
                        <p:column headerText="Upload Date">
                            <h:outputText value="#{queueItem.createDate}"/>
                        </p:column>
                        <p:column headerText="Upload Time">
                            <h:outputText value="#{queueItem.createTime}"/>
                        </p:column>                    
                        <p:column headerText="User">
                            <h:outputText value="#{queueItem.userName}"/>
                        </p:column>

                        <p:ajax event="cellEdit" listener="#{aopQueueBean.onCellEdit}" update="runLevel"/>
                        <p:column id="runLevel" headerText="Status">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{aopQueueBean.getRunLevelName(queueItem.runLevel)}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{queueItem.runLevel}" id="runLevelSelector" disabled="#{queueItem.disabled}">
                                        <f:selectItems value="#{aopQueueBean.runLevels}" var="rl"
                                                       itemValue="#{rl.level}"
                                                       itemLabel="#{rl.name}">
                                        </f:selectItems>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Lines">
                            <h:outputText value="#{queueItem.lineCount}"/>
                        </p:column> 
                        <p:column headerText="Orders">
                            <h:outputText value="#{queueItem.orderCount}"/>
                        </p:column> 
                        <p:column headerText="Errors">
                            <h:outputText id="errorCount" value="#{queueItem.errorCount}"/>
                        </p:column> 

                        <p:column headerText="Success Report">
                            <p:commandLink ajax="false" value="Success" action="#{aopQueueBean.downLoader.setDownload}" 
                                           style="margin-right: 1em;" rendered="#{queueItem.hasSuccessReport}">
                                <f:setPropertyActionListener target="#{aopQueueBean.downLoader.fileName}" value="#{queueItem.successReport}" />
                                <p:fileDownload value="#{aopQueueBean.downLoader.content}"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Error Report">
                            <p:commandLink ajax="false" value="Errors" action="#{aopQueueBean.downLoader.setDownload}"
                                           rendered="#{queueItem.hasErrorReport}">
                                <f:setPropertyActionListener target="#{aopQueueBean.downLoader.fileName}" value="#{queueItem.errorReport}" />
                                <p:fileDownload value="#{aopQueueBean.downLoader.content}"/>
                            </p:commandLink>
                        </p:column>                        

                    </p:dataTable>
                    <p:poll id="poll" interval="15" listener="#{aopQueueBean.rePoll}" update="form" autoStart="true" process="form"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
