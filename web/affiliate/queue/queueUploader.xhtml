<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../layout.xhtml">

            <ui:define name="content">

                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Order Processing Queue</h2>
                </span>
                <h:form id="form1" enctype="multipart/form-data">
                    <p:growl id="msg" />

                    <p:panelGrid styleClass="custom" style="width:40%; margin: auto;">
                        <p:row>
                            <p:column style = "width: 20%;">
                                <h:outputText value="Upload type"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="uploadType" converter="#{queueConverter}" value="#{aopQueueBean.queueType}" style="width: 90%;">
                                    <f:selectItem itemLabel="Select" itemValue=""/>
                                    <f:selectItems value="#{aopQueueBean.queueTypes}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputText value="Select File"/>
                            </p:column>
                            <p:column>
                                <p:fileUpload mode="simple" value="#{aopQueueBean.file}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Upload" ajax="false" action="#{aopQueueBean.onUpload}">
                                </p:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
