<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Vendor Maintenance</h2>
                </span>
                <p:messages id="msgs" autoUpdate="true" />
                <h:form id="form">
                    <p:panelGrid columns="2" style="width: 75%; margin: auto auto;" >
                        <h:outputText value="Vendor ID" style="text-align: right;"/>
                        <h:outputText value="#{vendorMaster.ID}"/>
                        <h:outputLabel for="vendorID" value="Edit/Add new vendor number"/>
                        <p:selectOneMenu id="vendorID" value="#{vendorMaster.ID}" style="width: 400px;">
                            <f:selectItems value="#{webDEBean.vendorList}" var="vendor" 
                                           itemLabel="#{vendor.value}"
                                           itemValue="#{vendor.key}">
                            </f:selectItems>
                            <p:ajax listener="#{vendorMaster.changeVendor}" process="@form" update="@form"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="Name" style="text-align: right;"/>
                        <h:inputText id="vendorName" value="#{vendorMaster.name}" style="width: 400px;"/>
                        <p:panelGrid columns="2" style="margin: 2em;">
                            <h:outputText value="Category" style="text-align: right;"/>
                            <h:selectOneMenu id="category" value="#{vendorMaster.category}">
                                <f:selectItem itemValue="" itemLabel=""/>
                                <f:selectItem itemValue="SPIBV" itemLabel="SP IBV"/>
                                <f:selectItem itemValue="DPIBV" itemLabel="DP IBV"/>
                                <f:selectItem itemValue="TPIBV" itemLabel="TP IBV"/>
                                <f:ajax listener="#{vendorMaster.changeCategory}" />
                            </h:selectOneMenu>
                            <h:outputText value="Vendor Type" style="text-align: right;"/>
                            <h:selectOneMenu id="vendorType" value="#{vendorMaster.type}">
                                <f:selectItem itemValue="" itemLabel=""/>
                                <f:selectItem itemValue="S" itemLabel="Single Store"/>
                                <f:selectItem itemValue="V" itemLabel="Vendor"/>
                                <f:ajax listener="#{vendorMaster.changeType}" />
                            </h:selectOneMenu> 
                            <h:outputText value="Prefix" style="text-align: right;"/>
                            <h:inputText id="prefix" value="#{vendorMaster.prefix}"/>                            
                        </p:panelGrid>

                        <p:panelGrid columns="2" style="margin: 2em;">
                            <h:outputText value="Country" style="text-align: right;"/>
                            <p:selectOneMenu id="countryCode" value="#{vendorMaster.country}">
                                <f:selectItems value="#{webDEBean.countryCodes}" var="ctry" 
                                               itemLabel="#{ctry.value}"
                                               itemValue="#{ctry.key}">
                                </f:selectItems>
                                <f:ajax listener="#{vendorMaster.changeCountry}"/>
                            </p:selectOneMenu>                            
                            <h:outputText value="Vendor Currency" style="text-align: right;"/>
                            <p:selectOneMenu id="currencyType" value="#{vendorMaster.currency}">
                                <f:selectItems value="#{webDEBean.currencyTypes}" var="curr" 
                                               itemLabel="#{curr.value}"
                                               itemValue="#{curr.key}">
                                </f:selectItems>
                                <f:ajax listener="#{vendorMaster.changeCurrency}" render="currencyType"/>
                            </p:selectOneMenu>
                        </p:panelGrid> 
                        
                        <p:panel style="margin-right: 100px; border: none;">
                            
                            <p:commandLink id="newColumn" actionListener="#{vendorMaster.addNewColumn}" 
                                           process="@this" update="@this @form" rendered="#{!vendorMaster.newColumn}"
                                           value="Add" />
                            <p:commandLink id="saveColumn" actionListener="#{vendorMaster.saveColumn}" 
                                           process="@this" update="@this @form" rendered="#{vendorMaster.newColumn}"
                                           value="Save" />
                            <p:dataTable id="fieldTable" var="mf" value="#{vendorMaster.fieldMapList}" rowKey="#{mf.key}" 
                                         rowIndexVar="mfidx">
                                <f:facet name="header">
                                    <h:outputText value="Report Mapping"/>
                                </f:facet>
                                <p:column headerText="Column">
                                    <h:outputText value="#{mfidx+1}"/>
                                </p:column>
                                <p:column headerText="Field Name">
                                    <p:selectOneMenu id="mappedField1" value="#{vendorMaster.getField(mfidx+1)}">
                                        <f:selectItems value="#{webDEBean.mappedFields}" var="mp" 
                                                       itemValue="#{mp.key}"
                                                       itemLabel="#{mp.value}">
                                        </f:selectItems>
                                        <f:ajax listener="#{vendorMaster.changeField}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column headerText="Delete" style="text-align: center;">
                                    <p:commandLink id="removeField" process="@this" update="@this @form"
                                                   actionListener="#{vendorMaster.removeField(mfidx+1)}">
                                        <p:graphicImage value="delete.png" height="16"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </p:panel>

                        <p:panelGrid columns="2">
                            <h:outputText value="Data Feed Access" style="font-size: 1.5em;"/>
                            <h:outputText value=""/>
                            <p:selectOneRadio id="feedAccessMethod" value="#{vendorMaster.dataFeedAccessType}" 
                                              layout="grid" columns="1" style="margin-bottom: 1.5em;">
                                <f:selectItems value="#{webDEBean.accessMethods}" var="am" itemValue="#{am.key}" itemLabel="#{am.value}">
                                </f:selectItems>
                            </p:selectOneRadio>
                            <p:panelGrid columns="1">
                                <h:outputText value="Report Format"/>
                                <p:selectOneMenu id = "fileFormat" value="#{vendorMaster.dataFeedFormat}">
                                    <f:selectItems value="#{webDEBean.fileFormats}" var="ff" 
                                                   itemValue="#{ff.key}" itemLabel="#{ff.value}">
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </p:panelGrid>

                            <h:outputText value="URL"/>
                            <h:inputText id="url" value="#{vendorMaster.dataFeedURL}"/>

                            <h:outputText value="User Name"/>
                            <h:inputText id="userName" value="#{vendorMaster.userName}"/>

                            <h:outputText value="Password"/>
                            <h:inputText id="password" value="#{vendorMaster.password}"/>                            
                        </p:panelGrid>

                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
