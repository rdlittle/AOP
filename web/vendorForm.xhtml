<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <h2>Vendor Maintenance</h2>
                <h:panelGrid columns="2" cellspacing="10px" >
                    <h:form>
                        <h:outputLabel for="vendorID" value="Edit/Add new vendor number"/>
                        <p:selectOneMenu value="#{iBVMaster.ID}" style="width: 400px;" onchange="submit()" 
                                         valueChangeListener="#{iBVMasterController.processValueChange()}">
                            <f:selectItems id="vendorID" value="#{webDEBean.vendorList}" var="vendor" 
                                           itemLabel="#{vendor.value}"
                                           itemValue="#{vendor.key}">
                            </f:selectItems>
                        </p:selectOneMenu>
                        <h:outputLabel value="Name"/>
                        <h:inputText id="vendorName" value="#{iBVMaster.name}"/>
                    </h:form>
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
