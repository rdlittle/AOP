<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Vendor Maintenance</h2>
                </span>
                <h:form>
                    <h:panelGrid columns="2" style="width: 75%; margin: auto auto;" >
                        <h:outputText value="Vendor ID" style="text-align: right;"/>
                        <h:outputText value="#{iBVMaster.ID}"/>
                        <h:outputLabel for="vendorID" value="Edit/Add new vendor number"/>
                        <p:selectOneMenu id="vendorID" value="#{iBVMaster.ID}" style="width: 400px;">
                            <f:selectItems value="#{webDEBean.vendorList}" var="vendor" 
                                           itemLabel="#{vendor.value}"
                                           itemValue="#{vendor.key}">
                            </f:selectItems>
                            <p:ajax listener="#{iBVMaster.changeVendor}" update="@form"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="Name" style="text-align: right;"/>
                        <h:inputText id="vendorName" value="#{iBVMaster.name}" style="width: 400px;"/>
                        <h:panelGrid columns="2" style="margin: 2em;">
                            <h:outputText value="Category" style="text-align: right;"/>
                            <h:selectOneMenu id="category" value="#{iBVMaster.category}">
                                <f:selectItem itemValue="" itemLabel=""/>
                                <f:selectItem itemValue="SPIBV" itemLabel="SP IBV"/>
                                <f:selectItem itemValue="DPIBV" itemLabel="DP IBV"/>
                                <f:selectItem itemValue="TPIBV" itemLabel="TP IBV"/>
                                <f:ajax listener="#{iBVMaster.changeCategory}" />
                            </h:selectOneMenu>
                            <h:outputText value="Vendor Type" style="text-align: right;"/>
                            <h:selectOneMenu id="vendorType" value="#{iBVMaster.type}">
                                <f:selectItem itemValue="" itemLabel=""/>
                                <f:selectItem itemValue="S" itemLabel="Single Store"/>
                                <f:selectItem itemValue="V" itemLabel="Vendor"/>
                                <f:ajax listener="#{iBVMaster.changeType}" />
                            </h:selectOneMenu> 
                            <h:outputText value="Prefix" style="text-align: right;"/>
                            <h:inputText id="prefix" value="#{iBVMaster.prefix}"/>                            
                        </h:panelGrid>

                        <h:panelGrid columns="2" style="margin: 2em;">
                            <h:outputText value="Country" style="text-align: right;"/>
                            <p:selectOneMenu id="countryCode" value="#{iBVMaster.country}">
                                <f:selectItems value="#{webDEBean.countryCodes}" var="ctry" 
                                               itemLabel="#{ctry.value}"
                                               itemValue="#{ctry.key}">
                                </f:selectItems>
                                <f:ajax listener="#{iBVMaster.changeCountry}"/>
                            </p:selectOneMenu>                            
                            <h:outputText value="Vendor Currency" style="text-align: right;"/>
                            <p:selectOneMenu id="currencyType" value="#{iBVMaster.currency}">
                                <f:selectItems value="#{webDEBean.currencyTypes}" var="curr" 
                                               itemLabel="#{curr.value}"
                                               itemValue="#{curr.key}">
                                </f:selectItems>
                                <f:ajax listener="#{iBVMaster.changeCurrency}" render="currencyType"/>
                            </p:selectOneMenu>
                        </h:panelGrid> 

                        <h:panelGrid columns="3">
                            <h:outputText value="Report Mapping" style="font-size: 1.5em;"/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value="Column"/>
                            <h:outputText value="Field Name"/>
                            <h:outputText value=""/>
                            <h:outputLabel for="mappedField1" value="1"/>
                            <p:selectOneMenu id="mappedField1" value="#{iBVMaster.getField(1)}">
                                <f:selectItems value="#{webDEBean.mappedFields}" var="mp" 
                                               itemValue="#{mp.key}"
                                               itemLabel="#{mp.value}">
                                </f:selectItems>
                                <f:ajax listener="#{iBVMaster.changeField}"/>
                            </p:selectOneMenu>
                            <h:outputText value=""/>
                            <h:outputLabel for="mappedField2" value="2"/>
                            <p:selectOneMenu id="mappedField2" value="#{iBVMaster.getField(2)}">
                                <f:selectItems value="#{webDEBean.mappedFields}" var="mp" 
                                               itemLabel="#{mp.value}"
                                               itemValue="#{mp.key}">
                                </f:selectItems>
                                <f:ajax listener="#{iBVMaster.changeField}"/>
                            </p:selectOneMenu>
                            <h:outputText value=""/>
                            <h:outputLabel for="mappedField3" value="3"/>
                            <p:selectOneMenu id="mappedField3" value="#{iBVMaster.getField(3)}">
                                <f:selectItems value="#{webDEBean.mappedFields}" var="mp" 
                                               itemLabel="#{mp.value}"
                                               itemValue="#{mp.key}">
                                </f:selectItems>
                                <f:ajax listener="#{iBVMaster.changeField}"/>
                            </p:selectOneMenu>
                            <h:outputText value=""/>
                            <h:outputLabel for="mappedField4" value="4"/>
                            <p:selectOneMenu id="mappedField4" value="#{iBVMaster.getField(4)}">
                                <f:selectItems value="#{webDEBean.mappedFields}" var="mp" 
                                               itemLabel="#{mp.value}"
                                               itemValue="#{mp.key}">
                                </f:selectItems>
                                <f:ajax listener="#{iBVMaster.changeField}"/>
                            </p:selectOneMenu>
                            <h:outputText value=""/>
                            <h:outputLabel for="mappedField5" value="5"/>
                            <p:selectOneMenu id="mappedField5" value="#{iBVMaster.getField(5)}">
                                <f:selectItems value="#{webDEBean.mappedFields}" var="mp" 
                                               itemLabel="#{mp.value}"
                                               itemValue="#{mp.key}">
                                </f:selectItems>
                                <f:ajax listener="#{iBVMaster.changeField}"/>
                            </p:selectOneMenu>
                            <h:outputText value=""/>                            
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:outputText value="Data Feed Access" style="font-size: 1.5em;"/>
                            <h:outputText value=""/>
                            <p:selectOneRadio id="feedAccessMethod" value="#{iBVMaster.dataFeedAccessType}" 
                                              layout="grid" columns="1" style="margin-bottom: 1.5em;">
                                <f:selectItems value="#{webDEBean.accessMethods}" var="am" itemValue="#{am.key}" itemLabel="#{am.value}">
                                </f:selectItems>
                            </p:selectOneRadio>
                            <h:panelGrid columns="1">
                                <h:outputText value="Report Format"/>
                                <p:selectOneMenu id = "fileFormat" value="#{iBVMaster.dataFeedFormat}">
                                    <f:selectItems value="#{webDEBean.fileFormats}" var="ff" 
                                                   itemValue="#{ff.key}" itemLabel="#{ff.value}">

                                    </f:selectItems>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:outputText value="URL"/>
                            <h:inputText id="url" value="#{iBVMaster.dataFeedURL}"/>

                            <h:outputText value="User Name"/>
                            <h:inputText id="userName" value="#{iBVMaster.userName}"/>

                            <h:outputText value="Password"/>
                            <h:inputText id="password" value="#{iBVMaster.password}"/>                            

                        </h:panelGrid>

                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
