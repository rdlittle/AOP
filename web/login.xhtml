<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener='#{aopUserBean.invalidate()}'/>
                </f:metadata>                
                <h:form id="form">
                    <p:messages id="msg" autoUpdate="true"/>
                    <p:outputLabel value="Login please" style="font-size: x-large; margin-top: 1.5em; margin-bottom: 1.5em;"/>
                    <p:panelGrid style="margin-top: 1.5em;" styleClass="custom">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="User Id " style="margin-right: 1.5em;"/>            
                            </p:column>
                            <p:column>
                                <p:inputText value="#{aopUserBean.userName}"/>            
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Password" style="margin-right: 1.5em;"/>            
                            </p:column>
                            <p:column>
                                <p:password value="#{aopUserBean.password}"/>            
                            </p:column>                            
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Login" action="#{aopUserBean.doLogin}"/>            
                            </p:column>                            
                        </p:row>                        
                    </p:panelGrid>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
