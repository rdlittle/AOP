<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Order Processing Queue</h2>
                </span>
                <h:form id="form">
                    <p:growl id="msg" />
                    <h:inputHidden id ="queueType" value = '#{aopQueueBean.setQueueType("ORDERS")}'/>
                    <p:dataTable id="aopQueue" var="queueItem" value="#{aopQueueBean.queueList}" 
                                 selection="#{aopQueueBean.selectedItems}" 
                                 selectionMode="checkbox"
                                 rowKey="#{queueItem.fileName}" style="width: 98%; margin: auto;">
                        <p:column selectionMode="multiple" width="1%" style="text-align: center;"/>
                        <p:column headerText="Vendor Master" width="8%">
                            <h:outputText value="#{queueItem.affiliateMasterId}"/>
                        </p:column>                    
                        <p:column headerText="Upload Date" style="text-align: center;">
                            <h:outputText value="#{queueItem.uploadDate}"/>
                        </p:column>
                        <p:column headerText="Upload Time" style="text-align: center;">
                            <h:outputText value="#{queueItem.uploadTime}"/>
                        </p:column>                    
                        <p:column headerText="User">
                            <h:outputText value="#{queueItem.userName}"/>
                        </p:column>
                        <p:column headerText="Status" width="5%">
                            <h:outputText value="#{queueItem.statusName}"/>
                        </p:column>
                        <p:column headerText="Lines" width="5%">
                            <h:outputText value="#{queueItem.lineCount}"/>
                        </p:column> 
                        <p:column headerText="Orders" width="5%">
                            <h:outputText value="#{queueItem.orderCount}"/>
                        </p:column> 
                        <p:column headerText="Errors" width="5%">
                            <h:outputText id="errorCount" value="#{queueItem.errors}"/>
                        </p:column> 
                 
                        <p:column headerText="Report Name" width="25%">
                            <h:outputText value="#{queueItem.fileName}"/>
                        </p:column>                        
                    </p:dataTable>
                    <p:commandButton actionListener="#{aopQueueBean.processSelected}" 
                                     process=":form:aopQueue" value="Process"/>
                    <p:poll id="poll" interval="10" listener="#{aopQueueBean.rePoll}" update="aopQueue"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
