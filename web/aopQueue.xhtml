<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Order Processing Queue</h2>
                </span>
                <p:dataTable id="aopQueue" var="queue" value="#{aopQueueBean.queueList}">
                    <p:column headerText="Vendor Master ID">
                        <h:outputText value="#{queue.vendorMasterId}"/>
                    </p:column>                    
                    <p:column headerText="Upload Date">
                        <h:outputText value="#{queue.uploadDate}"/>
                    </p:column>
                    <p:column headerText="Upload Time">
                        <h:outputText value="#{queue.uploadTime}"/>
                    </p:column>                    
                    <p:column headerText="User">
                        <h:outputText value="#{queue.userName}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{queue.statusName}"/>
                    </p:column>
                    <p:column headerText="Lines">
                        <h:outputText value="#{queue.lineCount}"/>
                    </p:column> 
                    <p:column headerText="Orders">
                        <h:outputText value="#{queue.orderCount}"/>
                    </p:column> 
                    <p:column headerText="Errors">
                        <h:outputText value="#{queue.errors}"/>
                    </p:column> 
                    <p:column headerText="Report Name">
                        <h:outputText value="#{queue.fileName}"/>
                    </p:column>
                    <p:column headerText="Pre-Run">
                        <p:selectBooleanCheckbox value="#{queue.preRunFlag}"/>
                    </p:column>                    
                    <p:column headerText="Run">
                        <p:selectBooleanCheckbox value="#{queue.runFlag}"/>
                    </p:column>                    
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
