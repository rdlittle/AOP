<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener='#{aopQueueBean.setQueueType("AO")}'/>
                </f:metadata>
                <span style="width: 99%; text-align: center; margin: 2em auto;">
                    <h2>Affiliate Order Processing Queue</h2>
                </span>
                <h:form id="form">
                    <p:growl id="msg" />
                    <h:inputHidden id="queueType" value = "AO" immediate="true" />
                    <p:dataTable id="aopQueue" var="queueItem" value="#{aopQueueBean.queueList}" 
                                 editable="true"
                                 editMode="cell"
                                 selection="#{aopQueueBean.selectedItems}" 
                                 selectionMode="checkbox"
                                 rowKey="#{queueItem.fileName}" style="width: 98%; margin: auto;">
                        <p:ajax event="cellEdit" listener="#{aopQueueBean.onCellEdit}"/>
                        <p:column headerText="Vendor Master" width="8%">
                            <h:outputText value="#{queueItem.vendorCode}"/>
                        </p:column>                    
                        <p:column headerText="Upload Date" style="text-align: center;">
                            <h:outputText value="#{queueItem.createDate}"/>
                        </p:column>
                        <p:column headerText="Upload Time" style="text-align: center;">
                            <h:outputText value="#{queueItem.createTime}"/>
                        </p:column>                    
                        <p:column headerText="User">
                            <h:outputText value="#{queueItem.userName}"/>
                        </p:column>
                        <p:column headerText="Status" width="5%" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{queueItem.queueStatusName}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{queueItem.status}" id="statusSelector">
                                        <f:selectItem itemValue="0" itemLabel="Requeued"/>
                                        <f:selectItem itemValue="6" itemLabel="Deleting"/>
                                        <f:selectItem itemValue="9" itemLabel="Hold"/>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Lines" width="5%">
                            <h:outputText value="#{queueItem.itemCount}"/>
                        </p:column> 
                        <p:column headerText="Orders" width="5%">
                            <h:outputText value="#{queueItem.orderCount}"/>
                        </p:column> 
                        <p:column headerText="Errors" width="5%">
                            <h:outputText id="errorCount" value="#{queueItem.errorCount}"/>
                        </p:column> 

                        <p:column headerText="Report Name" width="25%">
                            <h:outputText value="#{queueItem.fileName}"/>
                        </p:column>                        
                    </p:dataTable>
                    <p:poll id="poll" interval="30" listener="#{aopQueueBean.rePoll}" update="aopQueue" autoStart="true" process="@this"/>
                    
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
