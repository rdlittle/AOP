<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <span style="width: 99%; text-align: center; margin: 2em auto">
                    <h2>Vendor And Store Selection</h2>
                </span>
                <p:messages id="msgs" autoUpdate="true" />
                <h:form id="form">
                    <p:panelGrid columns="3" styleClass="custom">
                        <h:outputText value="Vendor ID" style="text-align: right;"/>
                        <p:selectOneMenu id="vendorID" value="#{ibvDetailBean.ibvMasterId}">
                            <f:selectItems value="#{webDEBean.vendorList}" var="vendor" 
                                           itemLabel="#{vendor.value}"
                                           itemValue="#{vendor.key}">
                            </f:selectItems>
                            <p:ajax listener="#{ibvDetailBean.changeMasterId}" update="@form"/>
                        </p:selectOneMenu>
                        <h:outputText value=""/>
                        
                        <h:outputText value="Edit / Add new store" />
                        <p:selectOneMenu id="storeList" value="#{iBVDetail.id}">
                            <f:selectItem itemValue="" itemLabel="Select"/>
                            <f:selectItems value="#{ibvDetailBean.storeList}" var="stores"
                                           itemLabel="#{stores.value}" itemValue="#{stores.key}">
                            </f:selectItems>
                            <p:ajax listener="#{iBVDetail.changeStore}" update="@form"/>
                        </p:selectOneMenu>
                        <h:outputText value=""/>

                        <h:outputText value="Date Entered"/>
                        <h:inputText id="createDate" value="#{iBVDetail.createDate}" readonly="true"/>
                        <p:selectBooleanCheckbox id="isActive" value="#{iBVDetail.isActive}" itemLabel="Active" />

                        <h:outputText value="Store ID"/>
                        <h:inputText id="storeId" value="#{iBVDetail.storeId}"/>
                        <p:selectBooleanCheckbox id="isTiered" value="#{iBVDetail.tiered}" itemLabel="Tiered" />
                       
                    </p:panelGrid>

                    <p:panelGrid columns="2" style="width: 100%;" styleClass="custom">
                        <p:panelGrid columns="7" style="width: 100%;" styleClass="custom">
                            <f:facet name="header">
                                <h:outputText value="Commission / IBV / Cashback"/>    
                            </f:facet>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>

                            <h:outputText value="IBV"/>
                            <h:outputText value="Comm"/>
                            <h:outputText value="Commission Type"/>
                            <h:outputText value="CB"/>
                            <h:outputText value="Currency Type"/>
                            <h:outputText value="Tiered Commission Key"/>                            
                            <h:outputText value=""/>


                            <h:inputText id="ibv" value="#{iBVDetail.defaultIBV}" size="5" />
                            <h:inputText id="comm" value="#{iBVDetail.defaultCommission}" size="5" />
                            <h:selectOneMenu id="commType" value="#{iBVDetail.defaultCommissionType}">
                                <f:selectItem itemValue="" itemLabel="Select"/>
                                <f:selectItem itemValue="F" itemLabel="Fixed"/>
                                <f:selectItem itemValue="P" itemLabel="Percentage"/>
                            </h:selectOneMenu>
                            <h:inputText id="cb" value="#{iBVDetail.cbTermsId}" size="5"/>
                            <h:inputText id="currencyType" value="#{iBVDetail.currencyType}" size="5" />
                            <h:inputText id="commKey" value="#{iBVDetail.tieredCommissionKeys}" size="5" />
                            <h:outputText value="Add"/>

                        </p:panelGrid>

                        <p:panelGrid columns="2" styleClass="custom">
                            <f:facet name="header">
                                <h:outputText value="Terms And Conditions"/>
                            </f:facet>
                            <h:outputText value="Minimum Pay Period"/>
                            <h:outputText value="Maximum Pay Period"/>
                            <p:selectOneRadio id="minPayPeriod" value="#{iBVDetail.minPay}" layout="grid" columns="1">
                                <f:selectItem itemLabel="35 to 45 days" itemValue="3545"/>
                                <f:selectItem itemLabel="45 to 60 days" itemValue="4560"/>
                                <f:selectItem itemLabel="60 to 90 days" itemValue="6090"/>
                                <f:selectItem itemLabel="Over 90 days" itemValue="OVER90"/>
                                <p:ajax listener="#{iBVDetail.ajaxHandler}"/>
                            </p:selectOneRadio>
                            <p:selectOneRadio id="maxPayPeriod" value="#{iBVDetail.maxPay}" layout="grid" columns="1">
                                <f:selectItem itemLabel="3 Months" itemValue="3"/>
                                <f:selectItem itemLabel="4 Months" itemValue="4"/>
                                <f:selectItem itemLabel="6 Months" itemValue="6"/>
                                <f:selectItem itemLabel="Threshold must be met" itemValue="T"/>
                            </p:selectOneRadio> 
                            <h:outputText value=""/>
                            <p:panelGrid columns="1" styleClass="custom">
                                <p:selectOneMenu id="threshhold" value="#{iBVDetail.threshhold}">
                                    <f:selectItem itemValue="" itemLabel="Select"/>
                                    <f:selectItem itemValue="100000" itemLabel="1000.00"/>
                                    <f:selectItem itemValue="200000" itemLabel="2000.00"/>
                                    <f:selectItem itemValue="300000" itemLabel="3000.00"/>
                                    <f:selectItem itemValue="400000" itemLabel="4000.00"/>
                                    <f:selectItem itemValue="500000" itemLabel="5000.00"/>
                                </p:selectOneMenu>
                                <h:outputText value="Threshold"/>
                            </p:panelGrid>
                        </p:panelGrid>

                        <p:panelGrid columns = "2" style="width: 100%;" styleClass="custom">
                            <h:outputText value="IBV Terms"/>
                            <h:outputText value="CB Terms"/>

                            <h:inputTextarea id="ibvTerms" value="#{iBVDetail.ibvTerms}" 
                                             style="width: 100%;" rows="4">
                                <p:ajax listener="#{iBVDetail.ajaxHandler}"/>
                            </h:inputTextarea>
                            <h:inputTextarea id="cbTerms" value="#{iBVDetail.cbTerms}" 
                                             style="width: 100%;" rows="4">
                                <p:ajax listener="#{iBVDetail.ajaxHandler}"/>
                            </h:inputTextarea>

                            <p:selectBooleanCheckbox id="displayIBV" value="#{iBVDetail.displayIBV}" itemLabel="Display">
                                <p:ajax listener="#{iBVDetail.ajaxHandler}" />
                            </p:selectBooleanCheckbox>
                            <p:selectBooleanCheckbox id="displayCB" value="#{iBVDetail.displayCB}" itemLabel="Display">
                                <p:ajax listener="#{iBVDetail.ajaxHandler}"/>
                            </p:selectBooleanCheckbox>
                            <p:selectBooleanCheckbox id="ibvGift" itemLabel="IBV On Gift Cards" value="#{iBVDetail.displayIBV}"/>
                            <p:selectBooleanCheckbox id="bypassCb" itemLabel="Bypass Cashback" value="#{iBVDetail.cbExclude}" />
                        </p:panelGrid>
                        <h:outputText value=""/>
                    </p:panelGrid>
                    <p:panel styleClass="custom" style="margin-top: 2em;">
                        <p:dataTable var="campaign" value="#{campaignBean.list}">
                            <f:facet name="header">Cashback Campaigns</f:facet>
                            <p:column headerText="Status" >
                                <h:outputText value="#{campaign.status}"/>
                            </p:column>                            
                            <p:column headerText="Start Date">
                                <h:outputText value="#{campaign.startDate}"/>
                            </p:column>
                            <p:column headerText="End Date">
                                <h:outputText value="#{campaign.endDate}"/>
                            </p:column> 
                            <p:column headerText="Base CB">
                                <h:outputText value="#{campaign.cbBase}"/>
                            </p:column>
                            <p:column headerText="CB Increase">
                                <h:outputText value="#{campaign.cbIncrease}"/>
                            </p:column>
                            <p:column headerText="Total CB">
                                <h:outputText value="#{campaign.cbTotal}"/>
                            </p:column>
                            <p:column headerText="User">
                                <h:outputText value="#{campaign.user}"/>
                            </p:column>
                            <p:column headerText="Date">
                                <h:outputText value="#{campaign.editDate}"/>
                            </p:column>                            
                        </p:dataTable>
                    </p:panel>
                    <p:commandButton id="btnSubmit" ajax="false" actionListener="#{iBVDetail.save}" value="Submit"/>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
